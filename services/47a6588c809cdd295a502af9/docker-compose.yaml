services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: eden-app
    ports:
      - "40578:8080"
    environment:
      - spring.application.name=eden-deployment-test
      - server.port=8080
      - server.servlet.context-path=/bootapp
      - spring.security.jwt.enabled=true
      - spring.security.jwt.secret=${JWT_SECRET:-your-256-bit-secret-key-for-jwt-signing-here}
      - spring.security.jwt.base64Secret=${JWT_BASE64_SECRET:-base64-encoded-secret-key-for-jwt}
      - spring.security.jwt.tokenValidityInSeconds=1800
      - spring.security.jwt.tokenValidityInSecondsForRememberMe=2592000
      - cat.enabled=false
      - cat.traceMode=false
      - cat.home=/tmp
      - cat.domain=
      - cat.servers=
      - swagger2.enabled=true
      - swagger2.title=Application API
      - swagger2.version=1.0.0
    volumes:
      - ./target.jar:/app/target.jar:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/bootapp/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped