services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "47864:5173"
    environment:
      - NODE_ENV=production
      - PORT=5173
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3