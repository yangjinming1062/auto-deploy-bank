services:
  app:
    build:
      context: ./arco-design-pro-vite
      dockerfile: ../Dockerfile
    ports:
      - "41343:80"
    environment:
      - NODE_ENV=production
      - DOCKER_BUILDKIT=0
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3