version: '3.8'

services:
  inception:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40000:8080"
    environment:
      - INCEPTION_DB_URL=jdbc:hsqldb:file:/app/data/db/inception;hsqldb.default_table_type=cached;hsqldb.tx=mvcc
      - INCEPTION_DB_USERNAME=sa
      - INCEPTION_DB_PASSWORD=
      - INCEPTION_DB_DRIVER=
      - INCEPTION_DB_DIALECT=
      - inception.home=/app/data
      - wicket.core.settings.general.configuration-type=development
      - restoreDefaultAdminAccount=false
    volumes:
      - inception-data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - inception-net

volumes:
  inception-data:

networks:
  inception-net:
    driver: bridge