services:
  nginx:
    image: nginx:alpine
    container_name: mjga-nginx
    ports:
      - "40928:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
    depends_on:
      backend:
        condition: service_started
    networks:
      - mjga-network
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mjga-backend
    environment:
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-*}
      - ALLOWED_METHODS=${ALLOWED_METHODS:-GET,POST,PUT,DELETE,OPTIONS}
      - ALLOWED_HEADERS=${ALLOWED_HEADERS:-*}
      - ALLOWED_EXPOSE_HEADERS=${ALLOWED_EXPOSE_HEADERS:-Authorization,Content-Disposition}
      - DATABASE_HOST_PORT=postgresql:5432
      - DATABASE_EXPOSE_PORT=${DATABASE_EXPOSE_PORT:-5432}
      - DATABASE_DB=${DATABASE_DB:-mjga}
      - DATABASE_USER=${DATABASE_USER:-postgres}
      - DATABASE_PASSWORD=${DATABASE_PASSWORD:-postgres}
      - DATABASE_DEFAULT_SCHEMA=${DATABASE_DEFAULT_SCHEMA:-public}
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-here-change-in-production}
      - JWT_EXPIRATION_MIN=${JWT_EXPIRATION_MIN:-100}
      - MINIO_ENDPOINT=http://minio:9000
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_DEFAULT_BUCKETS=${MINIO_DEFAULT_BUCKETS:-mjga-bucket}
    depends_on:
      postgresql:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - mjga-network
    volumes:
      - ./target.jar:/app/target.jar:ro
    healthcheck:
      test: ["CMD-SHELL", "ss -tlnp | grep -q ':8080'"]
      interval: 10s
      timeout: 5s
      start_period: 30s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

  postgresql:
    image: pgvector/pgvector:0.7.3-pg16
    container_name: mjga-postgresql
    environment:
      - POSTGRES_DB=${DATABASE_DB:-mjga}
      - POSTGRES_USER=${DATABASE_USER:-postgres}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD:-postgres}
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    networks:
      - mjga-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DATABASE_USER:-postgres} -d ${DATABASE_DB:-mjga}"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: mjga-minio
    command: server /data --console-address ":9001"
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio-data:/data
    networks:
      - mjga-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      start_period: 30s
      retries: 3

volumes:
  postgresql-data:
  minio-data:

networks:
  mjga-network:
    driver: bridge