services:
  sniper:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sniper-detection-service
    ports:
      - "0.0.0.0:51418:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - MXNET_CUDNN_AUTOTUNE_DEFAULT=0
      - CUDA_HOME=/usr/local/cuda
      - CUDA_PATH=/usr/local/cuda
      - PORT=5000
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped
    security_opt:
      - seccomp:unconfined
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s