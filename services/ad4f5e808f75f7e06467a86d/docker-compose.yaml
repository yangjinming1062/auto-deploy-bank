services:
  playwright-mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: playwright-mcp
    expose:
      - "8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - HOST=0.0.0.0
      - PLAYWRIGHT_MCP_OUTPUT_DIR=/tmp/playwright-output
    command: ["--port", "8080", "--host", "0.0.0.0", "--allowed-hosts", "*", "--headless", "--browser", "chromium", "--no-sandbox"]
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    stdin_open: true
    tty: true

  nginx:
    image: nginx:alpine
    container_name: playwright-mcp-nginx
    ports:
      - "40215:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - playwright-mcp

networks:
