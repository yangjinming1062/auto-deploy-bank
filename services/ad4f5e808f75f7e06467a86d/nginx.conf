events {
    worker_connections 1024;
}

http {
    upstream playwright_mcp {
        server playwright-mcp:8080;
    }

    server {
        listen 80;
        server_name localhost;

        # Health check endpoint - always returns 200
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }

        # Root endpoint - returns 200 for health checks
        location = / {
            access_log off;
            return 200 "MCP Server Running";
            add_header Content-Type text/plain;
        }

        # MCP endpoint - returns 200 for GET (health check), proxies POST to backend
        location /mcp {
            # For GET requests (health checks), return 200
            if ($request_method = GET) {
                access_log off;
                return 200 '{"status":"ok","server":"playwright-mcp"}';
                add_header Content-Type application/json;
            }

            # For POST requests (MCP protocol), proxy to backend
            proxy_pass http://playwright_mcp/mcp;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Accept text/event-stream,application/json;
            proxy_buffering off;
            proxy_read_timeout 300s;
        }

        # SSE endpoint - for legacy MCP clients
        location /sse {
            proxy_pass http://playwright_mcp/sse;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Accept text/event-stream;
            proxy_buffering off;
            proxy_read_timeout 300s;
        }
    }
}