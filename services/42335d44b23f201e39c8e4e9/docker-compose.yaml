version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:5.7
    container_name: bk-ci-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bk_ci
      MYSQL_USER: bk_ci
      MYSQL_PASSWORD: ""
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./support-files/sql:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_unicode_ci
      --max_connections=3000
    networks:
      - bk-ci-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      timeout: 20s
      retries: 10

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bk-ci-redis
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --requirepass ""
    networks:
      - bk-ci-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Elasticsearch for logging
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.9
    container_name: bk-ci-elasticsearch
    environment:
      - discovery.type=single-node
      - ES_JAVA_OPTS=-Xms1g -Xmx1g
      - xpack.security.enabled=false
      - cluster.name=bkee-es
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - es_data:/usr/share/elasticsearch/data
    networks:
      - bk-ci-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9200 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5

  # RabbitMQ for messaging
  rabbitmq:
    image: rabbitmq:3-management
    container_name: bk-ci-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: bk_ci
      RABBITMQ_DEFAULT_PASS: ""
      RABBITMQ_DEFAULT_VHOST: bk_ci
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - bk-ci-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Consul for service discovery
  consul:
    image: consul:1.15
    container_name: bk-ci-consul
    environment:
      CONSUL_BIND_INTERFACE: eth0
      CONSUL_CLIENT_INTERFACE: eth0
    ports:
      - "8500:8500"
    volumes:
      - consul_data:/consul/data
    command: consul agent -dev -client=0.0.0.0
    networks:
      - bk-ci-network
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Main BK-CI Application
  bk-ci:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: bk-ci-app
    ports:
      - "40151:21900"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
      elasticsearch:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      consul:
        condition: service_healthy
    environment:
      # Database Configuration
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USERNAME: bk_ci
      DB_PASSWORD: ""
      DB_NAME: bk_ci
      DB_PREFIX: devops_ci_

      # Redis Configuration
      BK_CI_REDIS_HOST: redis
      BK_CI_REDIS_PORT: 6379
      BK_CI_REDIS_PASSWORD: ""
      BK_CI_REDIS_DB: 0
      BK_CI_REDIS_SSL: "false"

      # Elasticsearch Configuration
      BK_CI_ES_REST_ADDR: elasticsearch
      BK_CI_ES_REST_PORT: 9200
      BK_CI_ES_CLUSTER_NAME: bkee-es
      BK_CI_ES_USER: ""
      BK_CI_ES_PASSWORD: ""
      BK_CI_ES_HTTPS: "false"

      # RabbitMQ Configuration
      BK_CI_RABBITMQ_ADDR: rabbitmq
      BK_CI_RABBITMQ_USER: bk_ci
      BK_CI_RABBITMQ_PASSWORD: ""
      BK_CI_RABBITMQ_VHOST: bk_ci

      # Consul Configuration
      BK_CI_CONSUL_IP: consul
      BK_CI_CONSUL_HTTP_PORT: 8500
      BK_CI_CONSUL_DISCOVERY_TAG: devops

      # Application Configuration
      BK_CI_PUBLIC_URL: http://127.0.0.1:40151
      BK_CI_PRIVATE_URL: http://bk-ci.service.consul:21900
      BK_CI_FQDN: devops.bktencent.com
      BK_CI_DEFAULT_LOCALE: zh_CN
      BK_CI_SUPPORT_LANGUAGES: zh_CN,en_US,ja_JP

      # Service Configuration
      BK_CI_LOG_STORAGE_TYPE: elasticsearch
      BK_CI_LOG_COLD_DAY: 60
      BK_CI_LOG_DELETE_DAY: 90
      BK_CI_DOCKER_ROUTING_TYPE: VM

      # Auth Configuration
      BK_CI_AUTH_PROVIDER: sample
      BK_CI_APP_CODE: bk_ci
      BK_CI_APP_TOKEN: ""

      # File Storage
      BK_CI_ARTIFACTORY_REALM: local

      # Java Options
      JAVA_OPTS: "-Xms2g -Xmx4g -XX:+UseG1GC"

    volumes:
      - ./target.jar:/app/target.jar:ro
      - bk_ci_logs:/app/logs
    networks:
      - bk-ci-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:21900/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s

networks:
  bk-ci-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  es_data:
  rabbitmq_data:
  consul_data:
  bk_ci_logs: