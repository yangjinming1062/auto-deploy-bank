
services:
  pgadmin:
    build: .
    ports:
      - "40157:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "True"
      PGADMIN_CONFIG_CONFIG_DATABASE_URI: "'postgresql+psycopg://pgadmin_user:pgadmin_password@db:5432/pgadmin_db'"
      PGADMIN_CONFIG_DEFAULT_BINARY_PATH: '"/usr/bin"'
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - pgadmin-net

  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: pgadmin_db
      POSTGRES_USER: pgadmin_user
      POSTGRES_PASSWORD: pgadmin_password
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pgadmin_user -d pgadmin_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - pgadmin-net

networks:
  pgadmin-net:

volumes:
  pgdata:
