services:
  api-platform:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: api-platform
    ports:
      - "40020:8089"
    environment:
      # Database Configuration
      - DB_HOST=localhost
      - DB_PORT=3306
      - DB_NAME=face-search
      - DB_USER=root
      - DB_PWD=Aq1sw2de

      # Redis Configuration
      - REDIS_HOST=127.0.0.1
      - REDIS_PORT=6379
      - REDIS_DB=0
      - REDIS_PWD=

      # Model Configuration
      - model.modelPath=/home/models/
      - model.device=cpu
      - model.poolSize=2
      - model.loadMode=lazy

      # Face Detection Models
      - face.det=/path/to/detection/model.onnx
      - face.feature=/path/to/feature/model.onnx

      # Spring Profile
      - spring.profiles.active=linux

      # API Base URL for frontend
      - VUE_APP_BASE_API=http://127.0.0.1:8089

      # RSA Private Key
      - rsa.private_

    # Volume mount for application JAR and models
    volumes:
      - ./target.jar:/app/target.jar
      - ./models:/home/models

    # Health check
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8089/v2/api-docs"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

    # Restart policy
    restart: unless-stopped