services:
  llama-adapter:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40252:7860"
    environment:
      - PYTHONUNBUFFERED=1
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-0}
      - LLAMA_MODEL_PATH=${LLAMA_MODEL_PATH:-/path/to/llama_model_weights}
      - ADAPTER_PATH=${ADAPTER_PATH:-/path/to/adapter/checkpoint.pth}
      - DATA_PATH=${DATA_PATH:-/path/to/training/data}
      - OUTPUT_DIR=${OUTPUT_DIR:-./checkpoint}
      - LOCAL_RANK=${LOCAL_RANK:- -1}
      - WORLD_SIZE=${WORLD_SIZE:- -1}
      - RANK=${RANK:- -1}
      - MASTER_ADDR=${MASTER_ADDR:-localhost}
      - MASTER_PORT=${MASTER_PORT:-29600}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G