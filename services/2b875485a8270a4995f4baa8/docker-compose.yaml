services:
  openrewrite:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openrewrite-rpc-server
    ports:
      - "40824:8080"
    environment:
      - JAVA_OPTS=-Xmx2g -Xms512m
      - NODE_OPTIONS=--max-old-space-size=4096
    volumes:
      # Mount a directory for recipe installation and workspace
      - rewrite-workspace:/app/.rewrite
      # Optional: mount a directory for logs
      - ./logs:/app/logs
      # Mount JAR file for security scanning
      - ./target.jar:/app/target.jar:ro
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    stdin_open: true
    tty: true
    command: ["--port", "8080"]
    # Note: The RPC server uses stdin/stdout for communication
    # To interact with the server, you can use:
    # echo '{"jsonrpc": "2.0", "id": 1, "method": "GetLanguages"}' | docker exec -i openrewrite-rpc-server node /app/dist/rpc/server.js

volumes:
  rewrite-workspace:
    driver: local

networks:
  default:
    name: openrewrite-network