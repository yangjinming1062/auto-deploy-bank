services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mar-researcher-app
    ports:
      - "40386:8501"
    environment:
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  ollama-data:

networks:
  default:
    name: mar-network