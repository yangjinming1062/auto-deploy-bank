services:
  # MinIO Object Storage Service
  minio:
    image: minio/minio:latest
    container_name: minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    volumes:
      - minio_data:/data
    networks:
      - app-network
    # No port exposure - MinIO is only accessible internally
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lab-72-minio-app
    ports:
      - "40298:8080"
    environment:
      MINIO_ENDPOINT: http://minio:9000
      MINIO_ACCESS_KEY: admin
      MINIO_SECRET_KEY: password
      MINIO_BUCKET: yudaoyuanma
      SERVER_PORT: 8080
    networks:
      - app-network
    depends_on:
      minio:
        condition: service_healthy
    volumes:
      - ./target.jar:/app/scan/target.jar
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:8080/file/upload || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  minio_data:

networks:
  app-network:
    driver: bridge