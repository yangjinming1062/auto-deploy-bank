services:
  salt-identification:
    build: .
    container_name: salt-identification
    working_dir: /app
    volumes:
      - ./runs:/app/runs
      - ./datasets:/app/datasets
    ports:
      - "41468:5000"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s