version: '3'

services:
  autogpt:
    container_name: autogpt
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NEXTAUTH_URL: http://localhost:40522
        DATABASE_URL: file:./db.sqlite
        OPENAI_API_KEY: ${OPENAI_API_KEY}
        NEXT_PUBLIC_WEB_SEARCH_ENABLED: ${NEXT_PUBLIC_WEB_SEARCH_ENABLED}
        SERP_API_KEY: ${SERP_API_KEY}
        NEXT_PUBLIC_GUEST_KEY: ${NEXT_PUBLIC_GUEST_KEY}
        NEXT_PUBLIC_FF_AUTH_ENABLED: ${NEXT_PUBLIC_FF_AUTH_ENABLED}
        GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
        GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
        GITHUB_CLIENT_ID: ${GITHUB_CLIENT_ID}
        GITHUB_CLIENT_SECRET: ${GITHUB_CLIENT_SECRET}
        DISCORD_CLIENT_ID: ${DISCORD_CLIENT_ID}
        DISCORD_CLIENT_SECRET: ${DISCORD_CLIENT_SECRET}
    ports:
      - 40522:3000
    restart: unless-stopped
    environment:
      - PRISMA_CLI_QUERY_ENGINE_TYPE=library
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/trpc/health"]
      timeout: 5s
      interval: 30s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G