services:
  uid-consumer:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40870:8080"
    environment:
      - JPAAS_HOST=${JPAAS_HOST:-localhost}
      - JPAAS_HTTP_PORT=${JPAAS_HTTP_PORT:-8080}
      - JPAAS_HOST_PORT_8080=${JPAAS_HOST_PORT_8080:-8080}
      - SERVER_PORT=8080
    volumes:
      - ./springbt_uid_generator/uid-consumer/target/uid-consumer-1.0.jar:/app/target.jar
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped