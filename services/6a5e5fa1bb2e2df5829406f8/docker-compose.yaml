services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "58702:8080"
    environment:
      - PORT=8080
      - FERNET_KEY=demo-key-for-testing-do-not-use-in-production
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s