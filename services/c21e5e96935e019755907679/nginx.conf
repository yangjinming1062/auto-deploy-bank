events {
    worker_connections 1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout  65;

    upstream backend {
        server bot-admin-server:8080;
    }

    server {
        listen 80;
        server_name _;

        # Root welcome page
        location = / {
            add_header Content-Type text/html;
            return 200 '<!DOCTYPE html>
<html>
<head><title>Tock Bot Admin Server</title></head>
<body>
<h1>Tock Bot Admin Server</h1>
<p>Service is running.</p>
<p><a href="/health/liveness">Health Check</a></p>
<p><a href="/rest/admin/">REST Admin API</a> (requires authentication)</p>
</body>
</html>';
        }

        # Proxy health endpoints
        location /health/ {
            proxy_pass http://backend/health/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Proxy REST API
        location /rest/ {
            proxy_pass http://backend/rest/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy all other requests
        location / {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}