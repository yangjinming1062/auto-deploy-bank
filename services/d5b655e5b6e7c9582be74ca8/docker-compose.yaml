services:
  sandbox:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sandbox-service
    ports:
      - "42632:8080"
    environment:
      - SANDBOX_CONFIG=local
      - HOST=0.0.0.0
      - PORT=8080
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s