services:
  ors-app:
    build: .
    container_name: ors-app
    restart: always
    ports:
      - "40080:8082"
    volumes:
      - ./target.jar:/app/target.jar
    environment:
      - ORS_CONFIG_LOCATION=/app/config/ors-config.yml
      - REBUILD_GRAPHS=False
      - CONTAINER_LOG_LEVEL=INFO
      - XMS=1g
      - XMX=2g
      - ADDITIONAL_JAVA_OPTS=
      - ors.engine.profile_default.build.source_file=/app/files/heidelberg.test.pbf
      - ors.engine.profiles.driving-car.enabled=true
      - ors.database.url=jdbc:postgresql://ors-db:5432/ors
      - ors.database.username=ors
      - ors.database.password=ors
      - spring.datasource.url=jdbc:postgresql://ors-db:5432/ors
      - spring.datasource.username=ors
      - spring.datasource.password=ors
    depends_on:
      ors-db:
        condition: service_healthy

  ors-db:
    image: postgis/postgis:13-3.1-alpine
    container_name: ors-db
    restart: always
    environment:
      - POSTGRES_USER=ors
      - POSTGRES_PASSWORD=ors
      - POSTGRES_DB=ors
    volumes:
      - ors-db-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ors -d ors"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  ors-db-data:
