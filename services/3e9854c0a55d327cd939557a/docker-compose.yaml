services:
  pm2-web:
    build: .
    container_name: pm2-web
    ports:
      - "40902:9000"
    environment:
      - NODE_ENV=production
      - PORT=9000
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
        reservations:
          cpus: "1.0"
          memory: 1G