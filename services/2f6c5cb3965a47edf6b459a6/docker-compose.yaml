version: '3.8'

services:
  llm-workshop:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llm-workshop
    ports:
      - "40597:8000"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - SECTORS_API_KEY=${SECTORS_API_KEY}
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped