services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: 3dtopia-xl
    restart: unless-stopped
    ports:
      - "40276:7860"
    environment:
      - PYTHONUNBUFFERED=1
      - XFORMERS_DISABLED=1
      - NVIDIA_VISIBLE_DEVICES=all
      - HF_HOME=/workspace/.cache/huggingface
      - CUDA_VISIBLE_DEVICES=all
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/", "||", "exit", "1"]
      interval: 60s
      timeout: 30s
      start_period: 900s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G