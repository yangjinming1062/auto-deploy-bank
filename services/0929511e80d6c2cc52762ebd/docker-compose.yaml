services:
  openprompt:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: openprompt-service
    ports:
      - "40132:5000"
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped
    networks:
      - openprompt-network

networks:
  openprompt-network:
    driver: bridge