services:
  soap-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: soap-ws-server
    ports:
      - "43407:8080"
    environment:
      - HTTP_PORT=8080
      - CORE_POOL_SIZE=10
      - MAX_POOL_SIZE=50
      - KEEP_ALIVE_TIME=60000
    volumes:
      - ./target.jar:/app/target.jar
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q --tries=1 http://localhost:8080/ || exit 0"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped