services:
  streamlit-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "42936:8501"
    environment:
      - HF_TOKEN=${HF_TOKEN:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - TRANSFORMERS_CACHE=./
      - HF_HOME=/root/.cache/huggingface
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s