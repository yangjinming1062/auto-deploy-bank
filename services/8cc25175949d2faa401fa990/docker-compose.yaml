services:
  diffsinger:
    build: .
    ports:
      - "40291:7860"
    environment:
      - PYTHONUNBUFFERED=1
      - TORCH_SHARE_STRATEGY=file_system
      - OMP_NUM_THREADS=1
      - N_PROC=4
      - NUM_WORKERS=2
      - PYTHONPATH=/app
    volumes:
      - ./checkpoints:/app/checkpoints
      - ./infer_out:/app/infer_out
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s