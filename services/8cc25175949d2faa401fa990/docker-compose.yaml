services:
  diffsinger:
    build: .
    container_name: diffsinger-gradio
    ports:
      - "40691:7860"
    environment:
      - PYTHONUNBUFFERED=1
      - TORCH_SHARE_STRATEGY=file_system
      - OMP_NUM_THREADS=1
      - MASTER_ADDR=127.0.0.1
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s