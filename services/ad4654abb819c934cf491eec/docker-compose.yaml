services:
  boot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: boot-app
    ports:
      - "41257:8080"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "sh", "-c", "netstat -tuln | grep -q 8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s