services:
  drools-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drools-simple-service
    ports:
      - "40129:8080"
    environment:
      - MAVEN_OPTS=-Dfile.encoding=UTF-8
      - JAVA_OPTS=-Xmx2g -Xms512m
    volumes:
      - ./target.jar:/app/target.jar:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/person/test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped

networks:
  default:
    name: drools-network