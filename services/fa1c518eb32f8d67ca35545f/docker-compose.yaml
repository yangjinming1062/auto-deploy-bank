networks:
  reaction:
    name: reaction.localhost
    driver: bridge

services:
  api:
    build:
      context: .
    depends_on:
      mongo:
        condition: service_healthy
      redis:
        condition: service_started
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URL=mongodb://mongo:27017/reaction
      - MONGO_SERVER_SELECTION_TIMEOUT_MS=60000
      - REDIS_SERVER=redis://redis:6379
      - ROOT_URL=http://localhost:40690
      - MAIL_URL=smtp://maildev:1025
      - REACTION_LOG_LEVEL=DEBUG
      - GRAPHQL_INTROSPECTION_ENABLED=true
      - GRAPHQL_PLAYGROUND_ENABLED=true
      - REACTION_GRAPHQL_SUBSCRIPTIONS_ENABLED=true
      - REACTION_SHOULD_INIT_REPLICA_SET=true
      - TOKEN_SECRET=CHANGE_THIS_SECRET_IN_PRODUCTION
      - STORE_URL=http://localhost:40690
    networks:
      - reaction
    ports:
      - "40690:3000"
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

  mongo:
    image: mongo:5.0
    command: mongod --oplogSize 128 --replSet rs0 --storageEngine=wiredTiger
    networks:
      - reaction
    volumes:
      - mongo-db:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:7-alpine
    networks:
      - reaction
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

volumes:
  mongo-db: