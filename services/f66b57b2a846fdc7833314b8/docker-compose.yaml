version: '3.8'

services:
  parsl:
    build: .
    ports:
      - "42012:42012"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:42012/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G