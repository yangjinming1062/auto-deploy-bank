services:
  streamlit-app:
    build: .
    ports:
      - "40382:8501"
    environment:
      - ALB_URL=${ALB_URL:-}
      - BUCKET_NAME=${BUCKET_NAME:-}
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G