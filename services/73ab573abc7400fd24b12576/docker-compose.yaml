version: '3.8'

services:
  gradio-app:
    build: .
    ports:
      - "40271:5011"
    environment:
      - PYTHONUNBUFFERED=1
      - XDG_CACHE_HOME=/root/.cache
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5011/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s