version: '3.8'

services:
  cornerstone-tools:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "41517:41517"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:41517/cornerstoneTools.min.js"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G