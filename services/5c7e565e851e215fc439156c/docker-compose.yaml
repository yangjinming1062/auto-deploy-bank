services:
  server:
    build:
      context: .
      dockerfile: server/Dockerfile
    container_name: spring-boot-server
    ports:
      - "40111:8080"
    environment:
      - SERVER_PORT=8080
    volumes:
      - ./target.jar:/app/target.jar
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/api/hello"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped