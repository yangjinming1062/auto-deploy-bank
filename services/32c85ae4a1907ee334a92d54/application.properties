# Spring Cloud Function Default Configuration
# This file contains default configuration properties for Spring Cloud Function applications

# Function Definition - specify which function to execute
# spring.cloud.function.definition=

# Function Routing - SpEL expression for dynamic routing
# spring.cloud.function.routing-expression=

# Function Catalog - enable/disable function catalog
# spring.cloud.function.catalog.enabled=true

# Available Functions - comma-separated list of eligible function bean names
# spring.cloud.function.available-functions=

# Function Location - location to scan for function definitions
# spring.cloud.function.location=

# Http Function Properties
# spring.cloud.function.http.GET=
# spring.cloud.function.http.POST=
# spring.cloud.function.http.PUT=
# spring.cloud.function.http.DELETE=

# Server Configuration
# server.port=8080

# Logging Configuration
# logging.level.org.springframework.cloud.function=INFO

# Exclude Kotlin auto-configuration to avoid missing Kotlin runtime
spring.autoconfigure.exclude=org.springframework.cloud.function.context.config.KotlinLambdaToFunctionAutoConfiguration