services:
  spring-cloud-function-web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-cloud-function-web
    ports:
      - "43480:8080"
    environment:
      - server.port=8080
      - server.address=0.0.0.0
      - spring.cloud.function.definition=uppercase
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8080"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped