version: '3.8'

services:
  diffir-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: diffir-inference
    ports:
      - "40469:8080"
    environment:
      - MODEL_PATH=${MODEL_PATH:-./experiments/DiffIRS2-GAN.pth}
      - SCALE=${SCALE:-4}
      - CUDA_VISIBLE_DEVICES=0
    volumes:
      - ./experiments:/app/experiments:ro
      - ./inputs:/app/inputs:rw
      - ./outputs:/app/outputs:rw
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    networks:
      - diffir-network

networks:
  diffir-network:
    driver: bridge