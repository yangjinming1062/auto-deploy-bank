services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: applicationinsights-agent
    ports:
      - "40062:41295"
    environment:
      - APPLICATIONINSIGHTS_CONNECTION_STRING=${APPLICATIONINSIGHTS_CONNECTION_STRING:-}
      - APPLICATIONINSIGHTS_CONFIGURATION_FILE=/app/applicationinsights.json
    volumes:
      - ./target.jar:/app/target.jar:rw
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
        reservations:
          cpus: "1.0"
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep sleep > /dev/null"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped