services:
  jupyter:
    build: .
    ports:
      - "41066:8888"
    volumes:
      - .:/home/ubuntu/deploy-projects/cba9578bb101649a6f5cef0f
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
        reservations:
          cpus: "1.0"
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/lab"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s