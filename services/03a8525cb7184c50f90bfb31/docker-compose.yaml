services:
  aether:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: aether-gradio
    ports:
      - "57781:7860"
    environment:
      - TOKENIZERS_PARALLELISM=false
      - GRADIO_TEMP_DIR=.gradio_cache
    volumes:
      - ./outputs:/home/ubuntu/deploy-projects/03a8525cb7184c50f90bfb31/outputs
      - ./.gradio_cache:/home/ubuntu/deploy-projects/03a8525cb7184c50f90bfb31/.gradio_cache
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped