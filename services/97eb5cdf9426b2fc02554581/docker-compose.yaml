version: '3.8'

services:
  maxtext:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: maxtext-inference
    ports:
      - "40324:9000"
    environment:
      - PYTHONUNBUFFERED=1
      - XLA_PYTHON_CLIENT_MEM_FRACTION=0.75
      - TF_FORCE_GPU_ALLOW_GROWTH=true
      - JAX_CACHE_DIR=/root/.jax/cache
      - LOGLEVEL=INFO
      - DECOUPLE_GCLOUD=false
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped