services:
  mysql:
    image: mysql:5.7
    container_name: mysql
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:5
    container_name: redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data

  mall-admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mall-admin
    ports:
      - "40787:8080"
    volumes:
      - ./target.jar:/app/target.jar
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - TZ=Asia/Shanghai
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/mall?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root
      - SPRING_REDIS_HOST=redis
      - SPRING_REDIS_PORT=6379
      - SPRING_REDIS_PASSWORD=
      - SPRING_REDIS_DATABASE=0
      - SPRING_DATA_MONGODB_HOST=mongodb
      - SPRING_DATA_MONGODB_PORT=27017
      - SPRING_DATA_MONGODB_DATABASE=mall-port
      - SPRING_RABBITMQ_HOST=rabbitmq
      - SPRING_RABBITMQ_PORT=5672
      - SPRING_RABBITMQ_USERNAME=mall
      - SPRING_RABBITMQ_PASSWORD=mall
      - SPRING_RABBITMQ_VIRTUAL_HOST=/mall
      - SPRING_ELASTICSEARCH_REST_URIS=http://elasticsearch:9200
      - JWT_SECRET=mall-admin-secret
      - JWT_TOKENHEADER=Authorization
      - JWT_TOKENHEAD=Bearer
      - JWT_EXPIRATION=604800
      - ALIYUN_OSS_ENDPOINT=oss-cn-shenzhen.aliyuncs.com
      - ALIYUN_OSS_ACCESS_KEY_ID=test
      - ALIYUN_OSS_ACCESS_KEY_SECRET=test
      - ALIYUN_OSS_BUCKET_NAME=macro-oss
      - MINIO_ENDPOINT=http://192.168.3.101:9090
      - MINIO_BUCKET_NAME=mall
      - MINIO_ACCESS_KEY=minioadmin
      - MINIO_SECRET_KEY=minioadmin
      - LOGSTASH_HOST=logstash
      - SERVER_PORT=8080
    depends_on:
      - mysql
      - redis
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

volumes:
  mysql_data:
  redis_data: