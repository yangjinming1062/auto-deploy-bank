version: '3.8'
services:
  openvpn-monitor:
    build: .
    ports:
      - "40185:5000"
    volumes:
      - ./openvpn-monitor.conf:/app/openvpn-monitor.conf
    depends_on:
      openvpn-mock:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - vpn-net

  openvpn-mock:
    build:
      context: .
      dockerfile: Dockerfile.mock
    command: ["python3", "/app/tests/listen.py"]
    working_dir: /app
    volumes:
      - .:/app
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "5555"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - vpn-net

networks:
  vpn-net:
    driver: bridge
