services:
  koloboke:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: koloboke-service
    ports:
      - "40493:40493"
    volumes:
      - ./target.jar:/app/target.jar
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'java.*app.jar' && exit 0 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped