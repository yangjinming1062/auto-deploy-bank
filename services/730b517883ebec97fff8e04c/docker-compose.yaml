services:
  hapi-fhir-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hapi-fhir-server
    ports:
      - "40723:8080"
    environment:
      - MANAGEMENT_SECURITY_ENABLED=false
      - HAPI_FHIR_VERSION=DSTU3
      - HAPI_FHIR_SERVER_PATH=/fhir/*
      - SERVER_PORT=8080
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:testdb
      - SPRING_JPA_HIBERNATE_DDL_AUTO=update
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/fhir/metadata"]
      interval: 30s
      timeout: 10s
      start_period: 60s
      retries: 3
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    volumes:
      - ./target.jar:/scanning/target.jar:ro