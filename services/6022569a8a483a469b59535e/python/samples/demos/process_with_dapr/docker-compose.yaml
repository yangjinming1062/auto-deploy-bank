services:
  sk-process:
    build:
      context: /home/ubuntu/deploy-projects/6022569a8a483a469b59535e
      dockerfile: python/samples/demos/process_with_dapr/Dockerfile
    container_name: sk-process-app
    ports:
      - "40421:5001"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G