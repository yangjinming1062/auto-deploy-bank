services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: semantic-kernel-web
    ports:
      - "47664:5001"
    environment:
      - PYTHONUNBUFFERED=1
      - GLOBAL_LLM_SERVICE=${GLOBAL_LLM_SERVICE:-AzureOpenAI}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_CHAT_MODEL_ID=${OPENAI_CHAT_MODEL_ID:-gpt-4o}
      - OPENAI_TEXT_MODEL_ID=${OPENAI_TEXT_MODEL_ID:-gpt-4o}
      - OPENAI_EMBEDDING_MODEL_ID=${OPENAI_EMBEDDING_MODEL_ID:-text-embedding-3-small}
      - AZURE_OPENAI_CHAT_DEPLOYMENT_NAME=${AZURE_OPENAI_CHAT_DEPLOYMENT_NAME:-}
      - AZURE_OPENAI_TEXT_DEPLOYMENT_NAME=${AZURE_OPENAI_TEXT_DEPLOYMENT_NAME:-}
      - AZURE_OPENAI_EMBEDDING_DEPLOYMENT_NAME=${AZURE_OPENAI_EMBEDDING_DEPLOYMENT_NAME:-}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY:-}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-05-01-preview}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5001/healthz"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G