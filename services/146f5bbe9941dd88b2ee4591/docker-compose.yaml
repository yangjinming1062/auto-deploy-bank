services:
  spy-search:
    build: .
    container_name: spy-search
    expose:
      - "8000"
      - "8080"
    environment:
      - PYTHONUNBUFFERED=1
      - OLLAMA_HOST=http://ollama:11434
      - CHROMA_HOST=http://chromadb:8000
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - DEEPSEEK_API=${DEEPSEEK_API:-}
      - GEMINI_API=${GEMINI_API:-}
      - XAI_API_KEY=${XAI_API_KEY:-}
    volumes:
      - ./config.json:/app/config.json
      - ./local_files:/app/local_files
    depends_on:
      chromadb:
        condition: service_started
      ollama:
        condition: service_started
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

  nginx:
    image: nginx:alpine
    container_name: nginx-proxy
    ports:
      - "40920:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - spy-search
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:80/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:latest
    container_name: chromadb
    ports: []
    environment:
      - IS_PERSISTENT=TRUE
      - CHROMA_SERVER_AUTH_PROVIDER=
    volumes:
      - chromadb_data:/chroma/chroma
    healthcheck:
      test: ["CMD-SHELL", "(echo > /dev/tcp/localhost/8000) 2>/dev/null && exit 0 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports: []
    environment:
      - OLLAMA_KEEP_ALIVE=5m
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "(echo > /dev/tcp/localhost/11434) 2>/dev/null && exit 0 || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 30
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

volumes:
  chromadb_data:
  ollama_data: