services:
  neuroph:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neuroph-service
    ports:
      - "40621:8080"
    volumes:
      - ../target.jar:/app/target.jar
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped