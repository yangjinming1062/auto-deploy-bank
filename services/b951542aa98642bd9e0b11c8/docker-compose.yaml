services:
  application:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40104:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=docker
    volumes:
      - ./target.jar:/app/target.jar
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/manage/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s