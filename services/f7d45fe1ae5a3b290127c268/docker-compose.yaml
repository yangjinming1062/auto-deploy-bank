services:
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=dbname
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d dbname"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - redis_data:/data

  litellm-proxy:
    build:
      context: .
      dockerfile: docker/Dockerfile.non_root
    ports:
      - "40279:4000"
    environment:
      DATABASE_URL: "postgresql://user:password@postgres:5432/dbname"
      REDIS_HOST: "redis"
      REDIS_PORT: "6379"
      REDIS_PASSWORD: ""
      LITELLM_MASTER_KEY: "sk-1234"
      # Clear out other keys to ensure they default to null if not set
      AZURE_API_KEY: ""
      OPENAI_API_KEY: ""
      ANTHROPIC_API_KEY: ""
      GROQ_API_KEY: ""
      LANGFUSE_PROJECT1_PUBLIC: ""
      LANGFUSE_PROJECT1_SECRET: ""
      LANGFUSE_PROJECT2_PUBLIC: ""
      LANGFUSE_PROJECT2_SECRET: ""
      AZURE_API_BASE: ""
    volumes:
      - ./proxy_server_config.yaml:/app/config.yaml
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "/usr/bin/curl -f -H \"Authorization: Bearer sk-1234\" http://localhost:4000/health"]
      interval: 15s
      timeout: 10s
      retries: 5
      start_period: 30s
    command: ["--config", "/app/config.yaml", "--detailed_debug"]

volumes:
  postgres_data:
  redis_data:
