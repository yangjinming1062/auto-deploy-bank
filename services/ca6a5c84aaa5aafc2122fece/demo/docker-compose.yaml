services:
  app:
    build:
      context: ..
      dockerfile: demo/Dockerfile
    ports:
      - "40537:8080"
    volumes:
      - ./target.jar:/app/target.jar:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G