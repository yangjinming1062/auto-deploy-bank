version: '3.8'

services:
  # MySQL Database Service (Internal Only)
  mysql:
    image: mysql:5.7
    container_name: six-realms-mysql
    environment:
      MYSQL_ROOT_PASSWORD: liudaolunhui
      MYSQL_DATABASE: thesixsectorteam
    volumes:
      - mysql-data:/var/lib/mysql
      - ./sql/sixsector.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - six-realms-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Redis Cache Service (Internal Only)
  redis:
    image: redis:6-alpine
    container_name: six-realms-redis
    command: redis-server --appendonly yes
    volumes:
      - redis-data:/data
    networks:
      - six-realms-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # Spring Boot Application Service
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: six-realms-app
    environment:
      # Database Configuration (Internal Service Names)
      SPRING_DATASOURCE_DYNAMIC_DATASOURCE_PRIMARY_URL: jdbc:mysql://mysql:3306/thesixsectorteam?useUnicode=true&characterEncoding=UTF-8&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_DYNAMIC_DATASOURCE_PRIMARY_USERNAME: root
      SPRING_DATASOURCE_DYNAMIC_DATASOURCE_PRIMARY_PASSWORD: liudaolunhui
      SPRING_DATASOURCE_DYNAMIC_DATASOURCE_PRIMARY_DRIVER-CLASS-NAME: com.mysql.cj.jdbc.Driver

      # Redis Configuration (Internal Service Name)
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD:

      # Application Configuration
      SERVER_PORT: 5432
      SIXSECTOR_SHIRO_JWTTIMEOUT: 3600
      SIXSECTOR_OPENAOPLOG: true
      SPRING_DATASOURCE_DYNAMIC_P6SPY: true
      SIXSECTOR_MAX_BATCH_INSERT_NUM: 1000
    ports:
      - "40014:5432"
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - six-realms-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5432/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    volumes:
      # Volume mount for security scanning
      - ./target.jar:/app/target.jar

volumes:
  mysql-data:
  redis-data:

networks:
  six-realms-network:
    driver: bridge