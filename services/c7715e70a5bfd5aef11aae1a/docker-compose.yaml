services:
  ruyi-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ruyi-i2v-service
    ports:
      - "40771:8080"
    environment:
      - MODEL_NAME=Ruyi-Mini-7B
      - MODEL_PATH=models/${MODEL_NAME}
      - AUTO_DOWNLOAD=True
      - CONFIG_PATH=config/default.yaml
      - OUTPUT_DIR=outputs
      - PORT=8080
      - HOST=0.0.0.0
      - HF_TOKEN=${HF_TOKEN:-}
      - KMP_DUPLICATE_LIB_OK=TRUE
    volumes:
      - ./models:/home/ubuntu/deploy-projects/c7715e70a5bfd5aef11aae1a/models
      - ./outputs:/home/ubuntu/deploy-projects/c7715e70a5bfd5aef11aae1a/outputs
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s