services:
  hugginggpt:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hugginggpt-server
    ports:
      - "42532:8004"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-placeholder-api-key-for-testing}
      - HUGGINGFACE_ACCESS_TOKEN=${HUGGINGFACE_ACCESS_TOKEN:-hf_placeholder_access_token_for_testing}
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/hugginggpt", "--header", "Content-Type: application/json", "--data-raw", '{"messages": [{"role": "user", "content": "test"}]}']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped