version: '3.8'

services:
  hugginggpt:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "49001:8004"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-test-dummy-key-for-startup}
      - HUGGINGFACE_ACCESS_TOKEN=${HUGGINGFACE_ACCESS_TOKEN:-hf_test_dummy_token}
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health", "--max-time", "5"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s