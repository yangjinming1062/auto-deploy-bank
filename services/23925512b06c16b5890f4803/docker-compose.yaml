services:
  flower-center:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flower-center
    ports:
      - "40092:8080"
    environment:
      - flower_center_store=${flower_center_store:-memory}
      - flower_config_host=${flower_config_host:-0.0.0.0}
      - flower_config_port=${flower_config_port:-8096}
      - flower_config_name=${flower_config_name:-FlowerCenter}
      - spring_datasource_url=${spring_datasource_url:-jdbc:mysql://localhost:3306/flower?characterEncoding=UTF-8&serverTimezone=GMT%2B8}
      - spring_datasource_username=${spring_datasource_username:-root}
      - spring_datasource_password=${spring_datasource_password:-flower123}
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'java.*app.jar' && exit 0 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    volumes:
      - ./target.jar:/app/app.jar
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped