version: '3.8'

services:
  hibench:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hibench-8.0-snapshot
    ports:
      - "40146:40146"
    environment:
      - JAVA_HOME=/opt/java/openjdk
      - HADOOP_HOME=/opt/hadoop-3.2.0
      - HADOOP_CONF_DIR=/app/conf
      - SPARK_HOME=/opt/spark-3.0.0-bin-hadoop3.2
      - HIBENCH_HOME=/app
      - FLINK_HOME=/PATH/TO/FLINK
      - STORM_HOME=/PATH/TO/STORM
      - GEARPUMP_HOME=/PATH/TO/GEARPUMP
      - KAFKA_HOME=/PATH/TO/KAFKA
      - SPARK_VERSION=3.0.0
      - HADOOP_VERSION=3.2.0
      - SPARK_HADOOP_VERSION=3.2
      # Hadoop user environment variables
      - HDFS_NAMENODE_USER=root
      - HDFS_DATANODE_USER=root
      - HDFS_SECONDARYNAMENODE_USER=root
      - YARN_NODEMANAGER_USER=root
      - YARN_RESOURCEMANAGER_USER=root
    volumes:
      - ./target.jar:/app/target.jar:ro
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:40146/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    networks:
      - hibench-network

networks:
  hibench-network:
    driver: bridge