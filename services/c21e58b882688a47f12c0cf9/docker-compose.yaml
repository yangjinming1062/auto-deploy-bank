services:
  swin-transformer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swin-transformer-service
    ports:
      - "41668:8080"
    environment:
      - RANK=${RANK:-"-1"}
      - WORLD_SIZE=${WORLD_SIZE:-"-1"}
      - LOCAL_RANK=${LOCAL_RANK:-"0"}
      - PORT=8080
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s