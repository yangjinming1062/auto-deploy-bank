services:
  pytorch-train:
    build: .
    container_name: pytorch-train
    working_dir: /home/ubuntu/deploy-projects/75355b239ac485d9d9a8f4af
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - CUDA_HOME=/usr/local/cuda
      - PYTHONUNBUFFERED=1
    volumes:
      - ./:/home/ubuntu/deploy-projects/75355b239ac485d9d9a8f4af
    ports:
      - "40133:40133"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 8G
        reservations:
          cpus: '1.0'
          memory: 4G
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://127.0.0.1:40133/status || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3