services:
  glide-library:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: glide-library-service
    ports:
      - "40139:40139"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:40139/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '0.5'
          memory: 512M
    volumes:
      - ./target.jar:/app/target.jar:ro
    restart: unless-stopped