services:
  flask-app:
    build: .
    ports:
      - "40991:5000"
    environment:
      - DEBUG=false
      - SECRET_KEY=testkey
      - DATABASE_URI=sqlite:///flask-website.db
      - DATABASE_CONNECT_OPTIONS={}
      - ADMINS=["http://lucumr.pocoo.org/"]
      - WHOOSH_INDEX=flask-website.whoosh
      - DOCUMENTATION_PATH=../flask/docs/_build/dirhtml
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s