services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "41173:8080"
    volumes:
      - ./target.jar:/app/target.jar:ro
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s