services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zhihuhelp
    environment:
      - NODE_ENV=production
      - DISPLAY=:99
      - MONGODB_URI=mongodb://mongodb:27017
      - MONGODB_URI_LOCAL=mongodb://mongodb:27017
      - SESSION_SECRET=${SESSION_SECRET:-your-session-secret-here}
      - FACEBOOK_ID=${FACEBOOK_ID:-754220301289665}
      - FACEBOOK_SECRET=${FACEBOOK_SECRET:-41860e58c256a3d7ad8267d3c1939a4a}
    depends_on:
      mongodb:
        condition: service_healthy
    ports:
      - "40623:3000"
    volumes:
      - app-data:/app/userdata
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

  mongodb:
    image: mongo:7
    container_name: zhihuhelp-mongodb
    volumes:
      - mongo-data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  app-data:
  mongo-data: