name: anythingllm

networks:
  anything-llm:
    driver: bridge

services:
  anything-llm:
    container_name: anythingllm
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - "./server/storage:/app/server/storage"
      - "./collector/hotdir/:/app/collector/hotdir"
      - "./collector/outputs/:/app/collector/outputs"
    ports:
      - "40413:3001"
    env_file:
      - ./docker/.env
    networks:
      - anything-llm
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/api/ping"]
      interval: 1m
      timeout: 10s
      retries: 3
      start_period: 1m