version: '3.8'

services:
  fgrlhf:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fgrlhf-service
    ports:
      - "40327:8080"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s