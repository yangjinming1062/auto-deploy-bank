services:
  nifi:
    image: apache/nifi:latest
    container_name: apache-nifi
    ports:
      - "40132:8443"
    environment:
      - SINGLE_USER_CREDENTIALS_USERNAME=admin
      - SINGLE_USER_CREDENTIALS_PASSWORD=password
    healthcheck:
      test: ["CMD-SHELL", "curl -k -s https://localhost:8443/nifi-api/"]
      interval: 60s
      timeout: 30s
      retries: 3
      start_period: 120s
    restart: unless-stopped
    networks:
      - nifi-network

volumes:
  nifi-logs:
  nifi-conf:
  nifi-database:
  nifi-flowfile:
  nifi-content:
  nifi-provenance:
  nifi-python-ext:
  nifi-nar-ext:
  nifi-state:

networks:
  nifi-network:
    driver: bridge