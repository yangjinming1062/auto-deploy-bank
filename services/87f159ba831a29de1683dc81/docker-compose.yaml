services:
  ckan:
    build:
      context: .
    ports:
      - "40015:5000"
    environment:
      CKAN_SITE_URL: http://127.0.0.1:40015
      CKAN_SQLALCHEMY_URL: postgresql://ckan_default:pass@db/ckan_default
      CKAN_SOLR_URL: http://solr:8983/solr/ckan
      CKAN_REDIS_URL: redis://redis:6379/1
      CKAN_STORAGE_PATH: /app/ckan_storage
      CKAN_INI: /app/production.ini
    volumes:
      - ckan_storage:/app/ckan_storage
    depends_on:
      db:
        condition: service_healthy
      solr:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
  db:
    image: postgres:12
    environment:
      POSTGRES_USER: ckan_default
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: ckan_default
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ckan_default -d ckan_default"]
      interval: 10s
      timeout: 5s
      retries: 5
  solr:
    build:
      context: .
      dockerfile: contrib/docker/solr/Dockerfile
    volumes:
      - solr_data:/opt/solr/server/solr/ckan/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8983/solr/ckan/admin/ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
  redis:
    image: redis:6-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
volumes:
  pg_data:
  solr_data:
  ckan_storage:
