services:
  imagepy:
    build: .
    container_name: imagepy-app
    ports:
      - "40290:8080"
    environment:
      - IMAGEPY_SERVER_PORT=8080
      - IMAGEPY_SERVER_HOST=0.0.0.0
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s