services:
  # AsyncHBase application service
  asynchbase:
    build: .
    container_name: asynchbase
    ports:
      - "44142:44142"  # Application HTTP port
    environment:
      - HBASE_ZOOKEEPER_QUORUM=zookeeper
      - HBASE_ZOOKEEPER_ZNODE_PARENT=/hbase
      - HBASE_HOME=/opt/hbase
    # Resource limits to prevent container from consuming all system resources
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    # Health check for the application
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:44142/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s