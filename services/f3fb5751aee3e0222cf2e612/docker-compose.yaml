services:
  mirror:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mirror-app
    working_dir: /opt/mirror
    ports:
      - "41766:8080"
      - "40966:49172"
    volumes:
      - ./target.jar:/app/target.jar
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - mirror-network

networks:
  mirror-network:
    driver: bridge