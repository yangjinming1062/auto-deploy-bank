services:
  web:
    build: .
    ports:
      - "40113:8080"
    environment:
      - PYTORCH_ENABLE_MPS_FALLBACK=1
      - HF_HOME=~/.cache/huggingface
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
