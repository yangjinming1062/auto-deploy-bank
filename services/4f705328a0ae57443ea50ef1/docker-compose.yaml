services:
  web:
    build: .
    ports:
      - "40254:8000"
    environment:
      - OPENAI_API_KEY=YOUR_API_KEY
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000"]
      interval: 30s
      timeout: 10s
      retries: 5