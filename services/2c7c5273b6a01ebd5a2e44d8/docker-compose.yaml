services:
  pyret:
    build: .
    ports:
      - "40024:40126"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "40126"]
      # Internal port stays 40126, only host port changes
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s