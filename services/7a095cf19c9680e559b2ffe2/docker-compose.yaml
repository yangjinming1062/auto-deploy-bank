services:
  db:
    image: postgres:13-alpine
    environment:
      POSTGRES_DB: bottlecrm
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: root
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bottlecrm"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm_network

  redis:
    image: redis:6-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - crm_network

  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    ports:
      - "40039:8000"
    environment:
      - PYTHONUNBUFFERED=1
      - SECRET_KEY=mco934$@)NHUYTC%6789
      - ENV_TYPE=dev
      - DBHOST=db
      - DBNAME=bottlecrm
      - DBUSER=postgres
      - DBPASSWORD=root
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DOMAIN_NAME=
      - AWS_BUCKET_NAME=
      - AWS_ACCESS_KEY_ID=
      - AWS_SECRET_ACCESS_KEY=
      - AWS_SES_REGION_NAME=
      - AWS_SES_REGION_ENDPOINT=
      - DBPORT=
      - SENTRY_DSN=
      - SWAGGER_ROOT_URL=
      - MEMCACHELOCATION=
      - DEFAULT_FROM_EMAIL=
      - ADMIN_EMAIL=
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/swagger-ui/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - crm_network

  worker:
    build: .
    command: celery -A crm worker --loglevel=INFO
    environment:
      - PYTHONUNBUFFERED=1
      - SECRET_KEY=mco934$@)NHUYTC%6789
      - ENV_TYPE=dev
      - DBHOST=db
      - DBNAME=bottlecrm
      - DBUSER=postgres
      - DBPASSWORD=root
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DOMAIN_NAME=
      - AWS_BUCKET_NAME=
      - AWS_ACCESS_KEY_ID=
      - AWS_SECRET_ACCESS_KEY=
      - AWS_SES_REGION_NAME=
      - AWS_SES_REGION_ENDPOINT=
      - DBPORT=
      - SENTRY_DSN=
      - SWAGGER_ROOT_URL=
      - MEMCACHELOCATION=
      - DEFAULT_FROM_EMAIL=
      - ADMIN_EMAIL=
    depends_on:
      redis:
        condition: service_healthy
      db:
        condition: service_healthy
    networks:
      - crm_network

volumes:
  postgres_data:

networks:
  crm_network:
    driver: bridge
