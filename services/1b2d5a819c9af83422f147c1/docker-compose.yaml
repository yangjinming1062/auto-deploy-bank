services:
  elements-demo:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40931:4025"
    environment:
      - NODE_ENV=production
      - PORT=4025
      - SKIP_PREFLIGHT_CHECK=true
      - DOCKER_BUILD=true
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:4025/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s