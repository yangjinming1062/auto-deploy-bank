services:
  elasticsearch:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: elasticsearch-mongodb-river
    ports:
      - "41452:9200"
    volumes:
      - ./target.jar:/data/target.jar
    environment:
      - ES_HEAP_SIZE=512m
      - MAX_OPEN_FILES=65536
      - MAX_LOCKED_MEMORY=unlimited
      - bootstrap.mlockall=false
      - NETWORK_HOST=0.0.0.0
      - HTTP_CORS_ENABLED=true
      - HTTP_CORS_ALLOW_ORIGIN=*
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks:
      - es-network

networks:
  es-network:
    driver: bridge