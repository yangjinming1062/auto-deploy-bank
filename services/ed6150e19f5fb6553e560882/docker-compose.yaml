services:
  music-transformer:
    build: .
    ports:
      - "40930:5000"
    environment:
      - TF_CPP_MIN_LOG_LEVEL=2
      - CUDA_VISIBLE_DEVICES=0
      - DATASET_DIR=dataset/processed
      - MODEL_SAVE_DIR=result
      - LOG_DIR=logs
      - FLASK_HOST=0.0.0.0
      - FLASK_PORT=5000
    volumes:
      - ./dataset:/home/ubuntu/deploy-projects/ed6150e19f5fb6553e560882/dataset
      - ./result:/home/ubuntu/deploy-projects/ed6150e19f5fb6553e560882/result
      - ./logs:/home/ubuntu/deploy-projects/ed6150e19f5fb6553e560882/logs
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s