services:
  zemberek-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: zemberek-server
    ports:
      - "40625:8080"
    environment:
      - SERVER_PORT=8080
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    volumes:
      - ./target.jar:/app/target.jar