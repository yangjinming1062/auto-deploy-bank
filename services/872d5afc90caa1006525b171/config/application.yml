server:
  port: 8080
  address: 0.0.0.0

spring:
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: ""
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  sql:
    init:
      mode: never

logging:
  level:
    root: INFO

management:
  server:
    port: 8080

spring.security.user:
  name: admin
  password: password
  roles: ADMIN,USER