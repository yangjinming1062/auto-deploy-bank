services:
  kafka:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kafka-broker
    hostname: kafka
    ports:
      - "40073:8080"
      - "9092:9092"
    environment:
      KAFKA_HEAP_OPTS: "-Xmx1G -Xms1G"
      KAFKA_LOG4J_OPTS: "-Dlog4j2.configurationFile=/opt/kafka/config/log4j2.yaml"
    volumes:
      - kafka-data:/var/lib/kafka/data
      - kafka-logs:/tmp/kraft-combined-logs
      - ./target.jar:/app/target.jar
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "nc", "-z", "localhost", "9092"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  kafka-data:
  kafka-logs: