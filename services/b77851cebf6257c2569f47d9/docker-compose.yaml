
services:
  db:
    image: postgres:13
    env_file:
      - docker.env
    volumes:
      - db_data:/var/lib/postgresql/data/
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U scancodeio -d scancodeio"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8001"
    env_file:
      - docker.env
    ports:
      - "40084:8001"
    volumes:
      - workspace:/var/scancodeio/workspace/
      - static:/var/scancodeio/static/
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8001/"]
      interval: 30s
      timeout: 10s
      retries: 3

  worker:
    build: .
    command: python manage.py rqworker --worker-class scancodeio.worker.ScanCodeIOWorker
    env_file:
      - docker.env
    volumes:
      - workspace:/var/scancodeio/workspace/
    depends_on:
      web:
        condition: service_healthy
      redis:
        condition: service_healthy
      db:
        condition: service_healthy

volumes:
  db_data:
  static:
  workspace:
