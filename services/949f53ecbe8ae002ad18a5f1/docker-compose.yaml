services:
  app:
    build: .
    container_name: streamlit-chat-app
    ports:
      - "41950:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ACTIVELOOP_TOKEN=${ACTIVELOOP_TOKEN}
      - ACTIVELOOP_USERNAME=${ACTIVELOOP_USERNAME}
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3