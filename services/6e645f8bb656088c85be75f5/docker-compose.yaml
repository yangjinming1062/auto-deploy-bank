version: '3.8'

services:
  netbox:
    build: .
    depends_on:
      - postgres
      - redis
    env_file: .env
    environment:
      - NETBOX_CONFIGURATION=netbox.configuration_testing
      - SECRET_KEY=pf9WkZ4v3j4pW8nZ4v3j4pW8nZ4v3j4pW8nZ4v3j4pW8nZ4v3j4pW8nZ4v3j4pW8
    ports:
      - "40127:8000"
    command: tail -f /dev/null

  postgres:
    image: postgres:14-alpine
    env_file: .env
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine

volumes:
  postgres_data:
