services:
  swagger-core:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: swagger-core-service
    ports:
      - "40149:8080"
    volumes:
      - ./target.jar:/app/target.jar
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped
    networks:
      - swagger-network

networks:
  swagger-network:
    driver: bridge
