services:
  omegat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omegat-app
    # Volume mount for security scanning - extracts JAR to host
    volumes:
      - ./target.jar:/app/target.jar:ro
    ports:
      - "40364:40364"
    environment:
      - JAVA_OPTS=-Djava.awt.headless=true -Xmx1024m
      - LANG=en_US.UTF-8
      - LC_ALL=en_US.UTF-8
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    # Healthcheck for container - just check if process is running
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'java.*OmegaT' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped