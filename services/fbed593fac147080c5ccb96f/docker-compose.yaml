version: '3.8'

services:
  m3-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: m3-agent-service
    ports:
      - "45784:8080"
    environment:
      - PYTHONUNBUFFERED=1
      - HOST=0.0.0.0
      - PORT=8080
      - AZURE_ENDPOINT=${AZURE_ENDPOINT:-}
      - AZURE_API_VERSION=${AZURE_API_VERSION:-2024-02-01}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - EMBEDDING_API_KEY=${EMBEDDING_API_KEY:-}
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    volumes:
      - ./data:/home/ubuntu/deploy-projects/fbed593fac147080c5ccb96f/data