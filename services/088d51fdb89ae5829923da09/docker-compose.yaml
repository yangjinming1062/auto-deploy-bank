services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jgiven-spring-boot
    ports:
      - "40641:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=default
    healthcheck:
      test: ["CMD-SHELL", "wget --spider -q http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    volumes:
      # Volume mount for security scanning - extracts JAR to host for analysis
      - ./target.jar:/app/target.jar:ro
    restart: unless-stopped