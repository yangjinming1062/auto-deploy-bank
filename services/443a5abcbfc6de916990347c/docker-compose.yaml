services:
  qwen2-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: qwen2-inference
    ports:
      - "42648:8000"
    environment:
      - SWANLAB_API_KEY=${SWANLAB_API_KEY:-}
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 60s
      retries: 3
      start_period: 120s