services:
  llm-finetune:
    build: .
    ports:
      - "41295:41295"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:41295/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    tty: true
    stdin_open: true