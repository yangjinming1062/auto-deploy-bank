version: '3.8'

services:
  app:
    build: .
    container_name: ar-facedoodle
    ports:
      - "41171:1234"
    environment:
      - NODE_ENV=production
      - PORT=1234
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:1234"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G