services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: myappendpoint-app
    ports:
      - "43752:8080"
    environment:
      - PORT=8080
      - APP_UPDATE_FILE_DIR=/app/uploads
      - spring.datasource.default=h2
    volumes:
      - ./target.jar:/app/target.jar
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    restart: unless-stopped