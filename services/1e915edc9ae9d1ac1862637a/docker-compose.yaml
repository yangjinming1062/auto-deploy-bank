services:
  grails:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: grails-framework
    ports:
      - "40549:40597"
    environment:
      - GRAILS_ENV=development
      - JAVA_HOME=/opt/java/openjdk
      - GRADLE_OPTS=-Xmx2G -Xms2G -XX:NewSize=512m -XX:MaxNewSize=512m
      - JAVA_OPTS=-Xmx2G
    volumes:
      # Volume mount for security scanning (extract JAR file)
      - ./target.jar:/app/target.jar
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "ps", "aux"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Resource limits to prevent resource exhaustion
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G