services:
  huatuogpt-vision:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: huatuogpt-vision
    ports:
      - "40539:5000"
    environment:
      - MODEL_DIR=${MODEL_DIR:-./model}
      - PORT=5000
      - WANDB_API_KEY=${WANDB_API_KEY:-}
      - WANDB_DISABLE_CODE=true
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped