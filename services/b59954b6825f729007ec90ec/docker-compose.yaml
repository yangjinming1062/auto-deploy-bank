services:
  promptda:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: promptda-app
    ports:
      - "46714:7860"
    environment:
      - PYTHONUNBUFFERED=1
      - MODEL_NAME=depth-anything/prompt-depth-anything-vitl
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 30s
      retries: 3
      start_period: 120s
    restart: unless-stopped