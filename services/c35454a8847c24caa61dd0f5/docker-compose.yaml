services:
  mujing:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mujing-compose-app
    ports:
      - "40283:40440"
    volumes:
      - ./target.jar:/app/app.jar
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    working_dir: /app
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:40440/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s