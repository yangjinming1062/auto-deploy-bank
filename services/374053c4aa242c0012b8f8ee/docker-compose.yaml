version: '3.8'

services:
  docs:
    build: .
    ports:
      - "40323:40323"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:40323"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s