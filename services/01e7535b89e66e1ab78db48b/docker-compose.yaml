services:
  opennlp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: opennlp-service
    ports:
      - "40180:40180"
    environment:
      - OPENNLP_DOWNLOAD_HOME=/root/.opennlp
      - OPENNLP_DOWNLOAD_BASE_URL=https://dlcdn.apache.org/opennlp/
      - OPENNLP_DOWNLOAD_MODEL_PATH=models/ud-models-1.3/
      - JAVA_OPTS=-Xmx512m
    volumes:
      - ./target.jar:/opt/opennlp/lib/target.jar
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:40180/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped