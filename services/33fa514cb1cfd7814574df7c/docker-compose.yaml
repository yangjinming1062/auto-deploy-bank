services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: peopleinspace-backend
    ports:
      - "40624:8080"
    environment:
      - PORT=8080
      - KTOR_ENV=development
    volumes:
      - ./target.jar:/app/target.jar
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped