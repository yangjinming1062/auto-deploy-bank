services:
  tensorflow-model-analysis:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tfma-service
    ports:
      - "48866:48821"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:48821/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped