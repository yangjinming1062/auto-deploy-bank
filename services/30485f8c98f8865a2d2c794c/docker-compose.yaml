services:
  app:
    build: .
    ports:
      - "40744:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - KAFKA_BROKER=kafka:9092
      - KAFKA_CLIENT_ID=stock-prediction-app
      - KAFKA_CONSUMER_GROUP=prediction-consumer-group
      - KAFKA_TOPIC=stock-data
    depends_on:
      kafka:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    ports: []
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      zookeeper:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "bash", "-c", "echo > /dev/tcp/localhost/9092"]
      interval: 10s
      timeout: 5s
      retries: 5

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    ports: []
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | timeout 2 nc localhost 2181 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5