version: '3.8'

services:
  app:
    build: .
    ports:
      - "40447:5555"
    environment:
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=5555
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5555/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s