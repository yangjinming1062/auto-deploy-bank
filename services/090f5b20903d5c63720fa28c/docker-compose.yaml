services:
  libra:
    build:
      context: .
      dockerfile: Dockerfile
      shm_size: 4g
    container_name: libra-dashboard
    ports:
      - "40604:8501"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    restart: unless-stopped