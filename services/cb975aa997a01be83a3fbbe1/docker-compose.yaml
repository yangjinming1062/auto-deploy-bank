services:
  titok-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: titok-service
    ports:
      - "40216:8000"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped
    environment:
      - PYTHONUNBUFFERED=1