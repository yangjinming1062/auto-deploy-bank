services:
  titok-inference:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: titok-inference
    ports:
      - "41298:8080"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./output_samples:/home/ubuntu/deploy-projects/cb975aa997a01be83a3fbbe1/output_samples
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    tty: true
    stdin_open: true