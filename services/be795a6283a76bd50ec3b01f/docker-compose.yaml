services:
  vtable-docs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vtable-docs
    ports:
      - "40606:3020"
    environment:
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3020"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s