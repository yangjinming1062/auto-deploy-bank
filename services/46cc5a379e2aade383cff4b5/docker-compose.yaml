services:
  mysql:
    image: mysql:8.0
    container_name: mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: ofcms
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-proot", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5

  fileinclude-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fileinclude-app
    ports:
      - "40029:8080"
    environment:
      - SERVER_PORT=8080
    volumes:
      - ./target.jar:/app/target.jar
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
    driver: local

networks:
  app-network:
    driver: bridge