version: '3.8'

services:
  deep-snake:
    build: .
    container_name: deep-snake-instance-segmentation
    ports:
      - "40347:41908"
    environment:
      - CITYSCAPES_DATASET=${CITYSCAPES_DATASET:-}
      - CITYSCAPES_RESULTS=${CITYSCAPES_RESULTS:-}
      - CITYSCAPES_EXPORT_DIR=${CITYSCAPES_EXPORT_DIR:-}
      - CUDA_VISIBLE_DEVICES=0
      - FORCE_CUDA=${FORCE_CUDA:-}
      - CUDA_HOME=/usr/local/cuda
      - PYTHONUNBUFFERED=1
      - PROTOCOL_BUFFERS_PYTHON_IMPLEMENTATION=python
    volumes:
      - ./data:/home/ubuntu/deploy-projects/b921526a8e06ad21a48433ff/data
      - ./outputs:/home/ubuntu/deploy-projects/b921526a8e06ad21a48433ff/outputs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:41908/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped