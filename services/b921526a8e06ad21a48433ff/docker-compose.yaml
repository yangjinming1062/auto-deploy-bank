services:
  pytorch-service:
    build: .
    container_name: pytorch-snake-demo
    environment:
      - CUDA_VISIBLE_DEVICES=
      - PYTHONUNBUFFERED=1
    volumes:
      - ./demo_images:/home/ubuntu/deploy-projects/b921526a8e06ad21a48433ff/demo_images
      - ./outputs:/home/ubuntu/deploy-projects/b921526a8e06ad21a48433ff/outputs
    ports:
      - "0.0.0.0:40209:40209"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:40209/health || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    restart: unless-stopped