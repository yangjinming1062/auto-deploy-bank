services:
  kinopio-client:
    build: .
    container_name: kinopio-client
    ports:
      - "40170:8080"
    environment:
      - NODE_ENV=production
      - PORT=8080
      - VITE_PROD_SERVER=false
      - VITE_USE_HTTPS=false
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s