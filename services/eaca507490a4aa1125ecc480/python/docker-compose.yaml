services:
  langsmith-server:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: langsmith-server
    ports:
      - "54773:8000"
    environment:
      - LANGSMITH_TRACING=false
      - LANGSMITH_API_KEY=${LANGSMITH_API_KEY:-}
      - LANGSMITH_ENDPOINT=https://api.smith.langchain.com
      - LANGSMITH_PROJECT=default
      - OTEL_ENABLED=false
    healthcheck:
      test: ["CMD", "curl", "-X", "POST", "--fail", "http://localhost:8000/fake-route"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G