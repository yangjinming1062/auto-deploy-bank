services:
  mysql:
    image: mysql:latest
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: change_your_passwords_for_real_usage
      MYSQL_DATABASE: bugsink
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -P 3306 -u root -pchange_your_passwords_for_real_usage"]
      interval: 1s
      timeout: 20s
      retries: 30

  web:
    build: .
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped
    ports:
      - "40237:8000"
    environment:
      SECRET_KEY: django-insecure-RMLYThim9NybWgXiUGat32Aa0Qbgqscf4NPDQuZO2glcZPOiXn
      CREATE_SUPERUSER: admin:admin
      PORT: 8000
      DATABASE_URL: mysql://root:change_your_passwords_for_real_usage@mysql:3306/bugsink
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/ || exit 1"]
      interval: 5s
      timeout: 20s
      retries: 10
