services:
  webpack:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: webpack-app
    stdin_open: true
    tty: true
    ports:
      - "8080:8080"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    command: ["node", "server.js"]