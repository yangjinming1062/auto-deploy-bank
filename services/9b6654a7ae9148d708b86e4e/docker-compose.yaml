services:
  bedrock-agentcore:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40485:8080"
    environment:
      - AWS_REGION=us-east-1
      - AWS_DEFAULT_REGION=us-east-1
      - AWS_PROFILE=default
      - BEDROCK_MODEL_ID=global.anthropic.claude-haiku-4-5-20251001-v1:0
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8080
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    networks:
      - bedrock-network

networks:
  bedrock-network:
    driver: bridge