version: '3.8'

services:
  mysql:
    image: mysql:8.0.33
    container_name: ruoyi-ai-mysql
    env_file:
      - .env
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
    volumes:
      - mysql-data:/var/lib/mysql
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
      --lower_case_table_names=1
    restart: always
    networks:
      - ruoyi-net
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-p$$MYSQL_ROOT_PASSWORD"]
      interval: 5s
      timeout: 10s
      retries: 10
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

  redis:
    image: redis:6.2-alpine
    container_name: ruoyi-ai-redis
    env_file:
      - .env
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes ${REDIS_PASSWORD:+--requirepass ${REDIS_PASSWORD}}
    restart: always
    networks:
      - ruoyi-net
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

  weaviate:
    image: semitechnologies/weaviate:1.30.0
    container_name: ruoyi-ai-weaviate
    env_file:
      - .env
    environment:
      - QUERY_DEFAULTS_LIMIT=${WEAVIATE_QUERY_LIMIT}
      - AUTHENTICATION_ANONYMOUS_ACCESS_ENABLED=${WEAVIATE_ANONYMOUS_ACCESS}
      - PERSISTENCE_DATA_PATH=${WEAVIATE_DATA_PATH}
      - DEFAULT_VECTORIZER_MODULE=${WEAVIATE_VECTORIZER_MODULE}
      - ENABLE_MODULES=${WEAVIATE_MODULES}
      - CLUSTER_HOSTNAME=${WEAVIATE_CLUSTER_HOSTNAME}
    command: --host 0.0.0.0 --port 8080 --scheme http
    volumes:
      - weaviate-data:/var/lib/weaviate
    restart: always
    networks:
      - ruoyi-net
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

  ruoyi-backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ruoyi-ai-backend
    env_file:
      - .env
    environment:
      - DB_URL=jdbc:mysql://mysql:3306/ruoyi-ai?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=GMT%2B8&autoReconnect=true&rewriteBatchedStatements=true&ssl-mode=DISABLED
      - DB_USERNAME=${DB_USERNAME}
      - DB_PASSWORD=${DB_PASSWORD}
      - REDIS_HOST=redis
      - REDIS_PORT=${REDIS_PORT}
      - REDIS_DATABASE=${REDIS_DATABASE}
      - REDIS_TIMEOUT=${REDIS_TIMEOUT}
      - TZ=${TZ}
      - spring.ai.openai.api-key=${SPRING_AI_OPENAI_API_KEY:-sk-xx}
      - spring.ai.openai.base-url=${SPRING_AI_OPENAI_BASE_URL:-https://api.pandarobot.chat/}
      - sa-token.jwt-secret-key=${SA_TOKEN_JWT_SECRET_KEY:-abcdefghijklmnopqrstuvwxyz}
      - sa-token.timeout=${SA_TOKEN_TIMEOUT:-604800}
      - sa-token.activity-timeout=${SA_TOKEN_ACTIVITY_TIMEOUT:-604800}
      - sa-token.token-prefix=${SA_TOKEN_TOKEN_PREFIX:-Bearer}
    ports:
      - "40375:6039"
    volumes:
      - ./logs:/app/logs
    restart: always
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ruoyi-net
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:6039/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  ruoyi-net:
    driver: bridge

volumes:
  mysql-data:
  redis-data:
  weaviate-data: