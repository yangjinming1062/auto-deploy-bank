version: '3.8'

services:
  reactor-netty:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reactor-netty-server
    ports:
      - "40410:8080"
    environment:
      - PORT=12012
      - QUIC_PORT=12012
      - JAVA_OPTS=-Xmx1g -Xms512m
    volumes:
      - ./target.jar:/app/target.jar
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/hello"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    networks:
      - reactor-netty-network

networks:
  reactor-netty-network:
    driver: bridge
