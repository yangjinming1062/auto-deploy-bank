version: '3.8'

services:
  multi-agent-framework:
    build: .
    container_name: multi-agent-framework
    ports:
      - "40437:40437"
    environment:
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY:-your_deepseek_key_here}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-your_tavily_key_here}
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=/app
    volumes:
      - ./finish_form:/app/finish_form
      - ./.env:/app/.env:ro
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:40437/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped