version: '3.8'

services:
  redis:
    image: redis:4.0
    restart: always
    expose:
      - "6379"
    volumes:
      - redis_data:/data
    networks:
      - skylinenetwork
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  mysql:
    image: mysql:5.7
    restart: always
    expose:
      - "3306"
    environment:
      MYSQL_ROOT_PASSWORD: ''
      MYSQL_ALLOW_EMPTY_PASSWORD: 'true'
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - skylinenetwork
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  memcached:
    image: memcached:latest
    restart: always
    expose:
      - "11211"
    networks:
      - skylinenetwork
    healthcheck:
      test: ["CMD", "echo", "stats settings", "|", "nc", "localhost", "11211"]
      interval: 10s
      timeout: 5s
      retries: 5

  graphite-statsd:
    image: graphiteapp/graphite-statsd:latest
    restart: always
    expose:
      - "80"
    environment:
      RELAY: 1
    volumes:
      - graphite_data:/opt/graphite/storage
      - graphite_logs:/var/log/graphite
    networks:
      - skylinenetwork
    depends_on:
      - memcached
    healthcheck:
      test: ["CMD", "python3", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:80/')"]
      interval: 10s
      timeout: 10s
      retries: 10
      start_period: 30s

  webapp:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "45813:1500"
    environment:
      WEBAPP_AUTH_ENABLED: 'false'
      WEBAPP_IP_RESTRICTED: 'false'
      PANORAMA_DBHOST: 'mysql'
      PANORAMA_DBPORT: '3306'
      PANORAMA_DBUSER: 'root'
      PANORAMA_DBUSERPASS: ''
      REDIS_SOCKET_PATH: '/tmp/redis.sock'
      REDIS_PASSWORD: ''
      MEMCACHE_ENABLED: 'true'
      MEMCACHED_SERVER_IP: 'memcached'
      MEMCACHED_SERVER_PORT: '11211'
      GRAPHITE_HOST: 'graphite-statsd'
      GRAPHITE_PORT: '80'
      GRAPHITE_PROTOCOL: 'http'
      WEBAPP_IP: '0.0.0.0'
      WEBAPP_PORT: '1500'
    depends_on:
      redis:
        condition: service_healthy
      mysql:
        condition: service_healthy
      memcached:
        condition: service_healthy
      graphite-statsd:
        condition: service_healthy
    networks:
      - skylinenetwork
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "curl -sf -o /dev/null -w '%{http_code}' http://localhost:1500/ | grep -qE '^(401|403)$' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  skylinenetwork:
    driver: bridge

volumes:
  redis_data:
  mysql_data:
  graphite_data:
  graphite_logs: