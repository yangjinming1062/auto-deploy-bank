services:
  ragaai-catalyst:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ragaai-catalyst
    ports:
      - "54039:54039"
    environment:
      - RAGAAI_CATALYST_BASE_URL=${RAGAAI_CATALYST_BASE_URL:-https://catalyst.raga.ai/api}
      - RAGAAI_CATALYST_ACCESS_KEY=${RAGAAI_CATALYST_ACCESS_KEY:-}
      - RAGAAI_CATALYST_SECRET_KEY=${RAGAAI_CATALYST_SECRET_KEY:-}
      - PROJECT_NAME=${RAGAAI_PROJECT_NAME:-prompt_metric_dataset}
      - DATASET_NAME=${RAGAAI_DATASET_NAME:-pytest_dataset}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - AZURE_OPENAI_API_KEY=${AZURE_OPENAI_API_KEY:-}
      - AZURE_OPENAI_API_VERSION=${AZURE_OPENAI_API_VERSION:-2024-08-01-preview}
      - AZURE_DEPLOYMENT=${AZURE_DEPLOYMENT:-}
      - AZURE_SUBSCRIPTION_KEY=${AZURE_SUBSCRIPTION_KEY:-}
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT:-}
      - LOCATION=${LOCATION:-}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-}
      - SERPERDEV_API_KEY=${SERPERDEV_API_KEY:-}
      - OPENWEATHERMAP_API_KEY=${OPENWEATHERMAP_API_KEY:-}
      - EXCHANGERATE_API_KEY=${EXCHANGERATE_API_KEY:-}
      - FLIGHT_API_KEY=${FLIGHT_API_KEY:-}
      - YOUTUBE_API_KEY=${YOUTUBE_API_KEY:-}
      - CATALYST_ACCESS_KEY=${RAGAAI_CATALYST_ACCESS_KEY:-}
      - CATALYST_SECRET_KEY=${RAGAAI_CATALYST_SECRET_KEY:-}
      - CATALYST_BASE_URL=${RAGAAI_CATALYST_BASE_URL:-https://catalyst.raga.ai/api}
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:54039/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    networks:
      - ragaai-network

networks:
  ragaai-network:
    driver: bridge
