version: '3.8'

services:
  mapproxy:
    build: .
    ports:
      - "40208:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=password
      - COUCHDB_HOST=couchdb
      - COUCHDB_PORT=5984
    depends_on:
      redis:
        condition: service_started
      couchdb:
        condition: service_healthy
    networks:
      - mapproxy-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/demo/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  redis:
    image: redis:alpine
    networks:
      - mapproxy-net

  couchdb:
    image: couchdb:3
    environment:
      - COUCHDB_USER=admin
      - COUCHDB_PASSWORD=password
    networks:
      - mapproxy-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5984/"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  mapproxy-net:
    driver: bridge