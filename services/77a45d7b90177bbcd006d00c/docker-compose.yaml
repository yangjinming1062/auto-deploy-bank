services:
  agents-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: agents-worker-app
    ports:
      - "41749:8787"
    environment:
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - EMAIL_SECRET=${EMAIL_SECRET:-demo-secret-change-in-production}
      - HOST=${HOST:-}
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8787"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s