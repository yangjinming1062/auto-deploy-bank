services:
  mongodb:
    image: mongo:4.4
    volumes:
      - "/data/db:/data/db"
    healthcheck:
      test: ["CMD-SHELL", "mongo --eval 'db.adminCommand(\"ping\")' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  girder:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40165:8080"
    depends_on:
      mongodb:
        condition: service_healthy
    environment:
      - GIRDER_MONGO_URI=mongodb://mongodb:27017/girder
      - GIRDER_PORT=8080
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/v1/system/version"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G