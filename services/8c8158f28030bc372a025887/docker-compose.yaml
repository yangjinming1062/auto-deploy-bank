services:
  gptr-mcp:
    build: .
    ports:
      - "41015:8000"
    environment:
      - MCP_TRANSPORT=sse
      - DOCKER_CONTAINER=true
      - PYTHONUNBUFFERED=1
      - EMBEDDING=${EMBEDDING:-openai:text-embedding-3-small}
      - STRATEGIC_LLM=${STRATEGIC_LLM:-openai:gpt-4o-mini}
      - MAX_ITERATIONS=${MAX_ITERATIONS:-2}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - PORT=${PORT:-8000}
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  default:
    driver: bridge