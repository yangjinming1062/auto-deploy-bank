services:
  codelocator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: codelocator-server
    ports:
      - "40514:8080"
    environment:
      - user.home=/root
    volumes:
      - ./target.jar:/app/target.jar
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped