services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: arkitect-app
    ports:
      - "40580:8080"
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_USERNAME=${REDIS_USERNAME:-}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      - PYTHONUNBUFFERED=1
    depends_on:
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/v1/ping"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3

  redis:
    image: redis:7-alpine
    container_name: arkitect-redis
    command: redis-server --appendonly no
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      start_period: 5s
      retries: 3

volumes:
  redis-data: