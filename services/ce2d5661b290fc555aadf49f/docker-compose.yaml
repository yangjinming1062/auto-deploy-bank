services:
  doris-fe:
    build:
      context: .
      dockerfile: Dockerfile
    image: doris-fe:latest
    container_name: doris-fe
    hostname: doris-fe
    ports:
      # Only expose HTTP port to host
      - "40856:8030"
    environment:
      # AWS metadata disabled
      - AWS_EC2_METADATA_DISABLED=true
      # FE configuration
      - FE_SERVERS=fe1:127.0.0.1:9010
      - FE_ID=1
    # Health check
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8030/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s
    # Volume mount for security scanning
    volumes:
      - ./target.jar:/app/target.jar:ro
    # Keep container running
    stdin_open: true
    tty: true
    restart: unless-stopped