services:
  gradio-app:
    build: .
    container_name: gradio-tts-app
    ports:
      - "53832:7860"
    environment:
      - CUDA_VISIBLE_DEVICES=
      - TOKENIZERS_PARALLELISM=false
      - PYTHONUNBUFFERED=1
      - PYTHONPATH=.
    volumes:
      - ./checkpoints:/app/checkpoints:ro
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s