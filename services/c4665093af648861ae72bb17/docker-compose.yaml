services:
  gradio-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gradio-app
    ports:
      - "40633:7860"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY:-sk-placeholder-key-for-ui-startup}
      - OPEN_AI_API_KEY=${OPEN_AI_API_KEY:-sk-placeholder-key-for-ui-startup}
      - LANGCHAIN_API_KEY=${LANGCHAIN_API_KEY:-placeholder-key}
      - TAVILY_API_KEY=${TAVILY_API_KEY:-tv-placeholder-key}
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s