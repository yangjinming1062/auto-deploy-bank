
services:
  mysql:
    image: mysql:8.0
    container_name: jasypt-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: jasypt_db
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5

  springboot-jasypt:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: springboot-jasypt
    environment:
      JASYPT_ENCRYPTOR_PASSWORD: Y6M9fAJQdU7jNp5MW
      MYSQL_HOST: mysql
      MYSQL_PORT: 3306
      MYSQL_DATABASE: jasypt_db
      MYSQL_USERNAME_ROOT: root
      MYSQL_PASSWORD_ROOT: root
      SPRING_PROFILES_ACTIVE: dev
      LOGGING_LEVEL_ROOT: info
    ports:
      - "40006:9090"
    volumes:
      - ./target.jar:/app/target.jar
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:9090/test"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

volumes:
  mysql_data: