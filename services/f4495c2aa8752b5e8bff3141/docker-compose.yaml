services:
  oscopilot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: oscopilot-service
    ports:
      - "40286:8079"
    environment:
      - MODEL_NAME=gpt-3.5-turbo-0125
      - MODEL_TYPE=OpenAI
      - PYTHONUNBUFFERED=1
      - PYTHONDONTWRITEBYTECODE=1
      - OPENAI_API_KEY=dummy
      - BING_SEARCH_URL=https://api.bing.microsoft.com/v7.0/search
      # OpenAI API key and other configs will be loaded from .env file
      # Note: .env file should be mounted or environment variables should be set
    env_file:
      - .env
    volumes:
      - ./working_dir:/app/working_dir
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8079/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    # Ensure the service starts only after dependencies (if any) are ready
    # This project doesn't have external service dependencies