version: '3.8'

services:
  syllepsis-editor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: syllepsis-editor
    ports:
      - "40942:5173"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:5173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s