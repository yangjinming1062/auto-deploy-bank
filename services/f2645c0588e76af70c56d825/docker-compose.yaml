services:
  gradio-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "41330:7860"
    environment:
      - DETECTRON2_DATASETS=/home/appuser/datasets
      - PYTHONUNBUFFERED=1
      - CUDA_VISIBLE_DEVICES=
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s