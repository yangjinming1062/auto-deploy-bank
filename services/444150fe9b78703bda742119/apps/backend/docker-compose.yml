version: '3.9'
services:
  backend:
    build:
      context: ../..
      dockerfile: apps/backend/Dockerfile
    container_name: codemod-backend
    environment:
      PORT: '8081'
      NODE_ENV: 'production'
      CLERK_SECRET_KEY: ${CLERK_SECRET_KEY}
      CLERK_JWT_KEY: ${CLERK_JWT_KEY}
      CLERK_PUBLISH_KEY: ${CLERK_PUBLISH_KEY}
      APP_TOKEN_TEMPLATE: ${APP_TOKEN_TEMPLATE}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY}
      UNKEY_ROOT_KEY: ${UNKEY_ROOT_KEY}
      UNKEY_API_ID: ${UNKEY_API_ID}
      VERIFIED_PUBLISHERS: ${VERIFIED_PUBLISHERS}
      DATABASE_URI: "postgresql://postgres:postgres@database:5432/codemod?schema=public"
      REDIS_HOST: 'redis'
      REDIS_PORT: '6379'
      TASK_MANAGER_QUEUE_NAME: ${TASK_MANAGER_QUEUE_NAME}
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL}
      FRONTEND_URL: ${FRONTEND_URL}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      AWS_PUBLIC_BUCKET_NAME: ${AWS_PUBLIC_BUCKET_NAME}
      AWS_PRIVATE_BUCKET_NAME: ${AWS_PRIVATE_BUCKET_NAME}
      POSTHOG_API_KEY: ${POSTHOG_API_KEY}
      POSTHOG_PROJECT_ID: ${POSTHOG_PROJECT_ID}
      SLACK_TOKEN: ${SLACK_TOKEN}
      SLACK_CHANNEL: ${SLACK_CHANNEL}
      BACKEND_API_URL: ${BACKEND_API_URL}
      MODGPT_SERVICE_URL: ${MODGPT_SERVICE_URL}
      CODEMOD_AI_SERVICE_URL: ${CODEMOD_AI_SERVICE_URL}
      RUN_SERVICE_URL: ${RUN_SERVICE_URL}
      ZAPIER_PUBLISH_HOOK: ${ZAPIER_PUBLISH_HOOK}
      OPEN_AI_API_KEY: ${OPEN_AI_API_KEY}
      CLAUDE_API_KEY: ${CLAUDE_API_KEY}
      REPLICATE_API_KEY: ${REPLICATE_API_KEY}
    depends_on:
      database:
        condition: service_healthy
      redis:
        condition: service_started
    ports:
      - '40660:8081'
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    networks:
      - codemod-network

  database:
    image: 'postgres:16'
    container_name: codemod-database
    environment:
      POSTGRES_USER: 'postgres'
      POSTGRES_PASSWORD: 'postgres'
      POSTGRES_DB: 'codemod'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -d $$POSTGRES_DB -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - codemod-network

  redis:
    image: redis:latest
    container_name: codemod-redis
    command: redis-server --appendonly yes
    networks:
      - codemod-network

networks:
  codemod-network:
    driver: bridge
