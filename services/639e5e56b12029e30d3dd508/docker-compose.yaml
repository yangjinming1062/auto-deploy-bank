services:
  capsule:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "41878:8080"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "sleep", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s