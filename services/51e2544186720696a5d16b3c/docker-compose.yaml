services:
  jbpm-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jbpm-service
    ports:
      - "40952:40158"
    environment:
      - SPRING_PROFILES_ACTIVE=default
    volumes:
      # Volume mount for security scanning
      - ./target.jar:/app/target.jar:ro
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:40158/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

networks:
  default:
    name: jbpm-network