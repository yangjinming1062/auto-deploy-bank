services:
  ckibana:
    build:
      context: .
      dockerfile: Dockerfile
    hostname: ckibana-app
    container_name: ckibana-8fcb59a9be9d0c5e250304a4
    restart: always
    ports:
      - "41677:8080"
    environment:
      - LOGS_PATH=./logs/
      - spring.profiles.active=default
      - metadata-config.hosts=elasticsearch-8fcb59a9be9d0c5e250304a4:9200
      - metadata-config.headers=
    volumes:
      - ./docker-compose/config/ckibana-application.yaml:/app/application.yaml:ro
      - ./target.jar:/app/target.jar
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      - elasticsearch

  elasticsearch:
    image: docker.io/elasticsearch:6.8.22
    hostname: elasticsearch-8fcb59a9be9d0c5e250304a4
    container_name: elasticsearch-8fcb59a9be9d0c5e250304a4
    environment:
      - discovery.zen.minimum_master_nodes=1
      - discovery.zen.ping.unicast.hosts=elasticsearch-8fcb59a9be9d0c5e250304a4
      - cluster.name=elasticsearch-8fcb59a9be9d0c5e250304a4
      - network.host=0.0.0.0
      - node.data=true
      - node.master=true
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200/_cluster/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  clickhouse:
    image: docker.io/clickhouse/clickhouse-server:23.8
    hostname: clickhouse-8fcb59a9be9d0c5e250304a4
    container_name: clickhouse-8fcb59a9be9d0c5e250304a4
    user: "root"
    privileged: true
    environment:
      - CLICKHOUSE_HTTP_PORT=8123
      - CLICKHOUSE_PASSWORD=default
    volumes:
      - ./docker-compose/config/clickhouse/custom-init-scripts:/docker-entrypoint-initdb.d
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8123/"]
      interval: 30s
      timeout: 10s
      retries: 5