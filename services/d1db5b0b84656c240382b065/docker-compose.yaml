services:
  guestbook-service:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40037:8080"
    environment:
      - SERVER_PORT=8080
    volumes:
      - ./target.jar:/app/target.jar
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
