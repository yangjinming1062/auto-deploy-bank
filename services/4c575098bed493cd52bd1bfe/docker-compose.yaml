services:
  finlab-crypto:
    build: .
    ports:
      - "40252:40252"
    environment:
      - BINANCE_KEY=${BINANCE_KEY:-}
      - BINANCE_SECRET=${BINANCE_SECRET:-}
    volumes:
      - ./history:/home/ubuntu/deploy-projects/4c575098bed493cd52bd1bfe/history
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'python run.py' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s