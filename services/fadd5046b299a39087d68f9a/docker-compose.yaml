services:
  lesanet-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lesanet-api
    ports:
      - "40678:8080"
    environment:
      - CUDA_VISIBLE_DEVICES=
    volumes:
      - ./LesaNet/checkpoints:/app/checkpoints:ro
      - ./LesaNet/results:/app/results
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped