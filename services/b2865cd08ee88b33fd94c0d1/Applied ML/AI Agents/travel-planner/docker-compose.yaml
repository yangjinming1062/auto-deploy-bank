services:
  travel-planner:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: travel-planner-agent
    ports:
      - "41319:8000"
    environment:
      - GOOGLE_GENAI_USE_VERTEXAI=TRUE
      - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT:-your-project-id}
      - GOOGLE_CLOUD_LOCATION=us-central1
      - MODEL=gemini-2.5-flash
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - travel-planner-network

networks:
  travel-planner-network:
    driver: bridge