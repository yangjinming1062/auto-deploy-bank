services:
  postgres:
    image: postgres:13-alpine
    container_name: tolgee_postgres
    environment:
      POSTGRES_USER: tolgee
      POSTGRES_PASSWORD: tolgee
      POSTGRES_DB: tolgee
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - tolgee_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tolgee -d tolgee"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  redis:
    image: redis:7-alpine
    container_name: tolgee_redis
    command: redis-server --appendonly no
    volumes:
      - redis_data:/data
    networks:
      - tolgee_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

  tolgee:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tolgee_app
    ports:
      - "41207:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/tolgee
      SPRING_DATASOURCE_USERNAME: tolgee
      SPRING_DATASOURCE_PASSWORD: tolgee
      TOLGEE_AUTHENTICATION_JWT_SECRET: tolgee-dev-secret-key-min-32-characters-long
      TOLGEE_FRONT_END_URL: http://localhost:41207
      TOLGEE_FILE_STORAGE_URL: http://localhost:41207
      TOLGEE_CACHE_USE_REDIS: "true"
      TOLGEE_POSTGRES_AUTOSTART_ENABLED: "false"
      TOLGEE_AUTHENTICATION_REGISTRATIONS_ALLOWED: "true"
      TOLGEE_AUTHENTICATION_ENABLED: "false"
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379
      SPRING_PROFILES_ACTIVE: docker
    volumes:
      - tolgee_data:/data
      - ./target.jar:/app/target.jar
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - tolgee_network
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

networks:
  tolgee_network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
  tolgee_data: