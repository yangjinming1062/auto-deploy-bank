services:
  web:
    build: .
    ports:
      - "40031:8000"
    environment:
      - LASTFM_API_KEY=
      - LASTFM_API_SECRET=
      - LASTFM_USERNAME=
      - LASTFM_PASSWORD=
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
