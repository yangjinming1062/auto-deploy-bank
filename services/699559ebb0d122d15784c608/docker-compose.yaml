services:
  rsbuild:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rsbuild-docs
    ports:
      - "42984:4173"
    environment:
      - NODE_ENV=production
      - DEBUG=
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:4173"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G