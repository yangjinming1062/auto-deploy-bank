services:
  remove-text:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "42874:3000"
    environment:
      - NODE_ENV=production
      - TEXT_REMOVAL_BASE_PATH=
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s