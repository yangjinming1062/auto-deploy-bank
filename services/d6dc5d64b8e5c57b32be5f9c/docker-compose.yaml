services:
  mixly:
    build: .
    ports:
      - "42340:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
      - ELECTRON_DISABLE_SECURITY_WARNINGS=true
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G