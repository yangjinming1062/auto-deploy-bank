services:
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: langgraph-notebooks
    ports:
      - "41989:8888"
    environment:
      - JUPYTER_ALLOW_INSECURE_WRITES=1
      - JUPYTER_TOKEN=
      - PYTHONUNBUFFERED=1
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - TAVILY_API_KEY=${TAVILY_API_KEY}
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:8888/api/kernelspecs"]
      interval: 30s
      timeout: 10s
      start_period: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped