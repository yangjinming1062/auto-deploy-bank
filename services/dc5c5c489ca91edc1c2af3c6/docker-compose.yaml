services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40649:5173"
    environment:
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:5173/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s