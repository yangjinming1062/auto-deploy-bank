version: '3.8'

services:
  sql-database-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sql-database-agent-app
    ports:
      - "58697:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./data:/home/ubuntu/deploy-projects/330f536198430d7c918dc156/data
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped