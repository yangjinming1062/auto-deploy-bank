services:
  hyperchat-mini:
    build:
      context: ../../
      dockerfile: docker/no_electron/Dockerfile
    container_name: hyperchat-mini
    ports:
      - "40603:16100"
    volumes:
      - "hyperchat-data:/root/Documents/HyperChat"
    environment:
      - NODE_ENV=production
      - myEnv=prod
      - runtime=node
      - no_electron=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:16100/123456/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

volumes:
  hyperchat-data:
    driver: local