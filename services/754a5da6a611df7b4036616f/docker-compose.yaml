services:
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jupyter-lab
    ports:
      - "40498:8888"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/lab"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G