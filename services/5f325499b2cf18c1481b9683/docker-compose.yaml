services:
  pixel-editor:
    build: .
    container_name: pixel-editor
    ports:
      - "40795:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - RELOAD=no
      - BUILDDIR=./build
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped