services:
  app:
    build: .
    container_name: locker-app
    ports:
      - "41341:8042"
    environment:
      - NODE_ENV=production
      - NODE_PATH=/home/ubuntu/deploy-projects/9e8c5d159fe460d2b0592105/Common/node
      - PORT=8042
      - USE_EXTERNAL_MONGODB=true
      - EXTERNAL_BASE=http://127.0.0.1:41341
    volumes:
      - ./Config:/home/ubuntu/deploy-projects/9e8c5d159fe460d2b0592105/Config:ro
      - ./Me:/home/ubuntu/deploy-projects/9e8c5d159fe460d2b0592105/Me
      - ./Logs:/home/ubuntu/deploy-projects/9e8c5d159fe460d2b0592105/Logs
    depends_on:
      mongodb:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    networks:
      - locker-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8042/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  mongodb:
    image: mongo:4.4
    container_name: locker-mongodb
    ports: []
    volumes:
      - mongodb-data:/data/db
    environment:
      - MONGO_DATA_DIR=/data/db
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - locker-network
    healthcheck:
      test: ["CMD", "sh", "-c", "cat /proc/1/cmdline | tr '\\0' ' ' | grep -q mongod"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  mongodb-data:

networks:
  locker-network:
    driver: bridge