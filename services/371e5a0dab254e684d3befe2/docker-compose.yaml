services:
  font-builder:
    build: .
    container_name: cascadia-font-builder
    ports:
      - "8080:8080"
    volumes:
      - ./build:/home/ubuntu/deploy-projects/371e5a0dab254e684d3befe2/build
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/')"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s