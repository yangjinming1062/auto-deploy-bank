version: "3.8"

services:
  app:
    build: .
    container_name: cascadia-code-service
    ports:
      - "48986:8080"
    environment:
      - PORT=8080
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    restart: unless-stopped