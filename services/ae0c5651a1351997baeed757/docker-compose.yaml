services:
  danfojs:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40815:8080"
    environment:
      - NODE_ENV=production
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
        reservations:
          cpus: "1.0"
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
