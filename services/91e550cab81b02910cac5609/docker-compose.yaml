services:
  flashback-admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flashback-admin
    tty: true
    stdin_open: true
    expose:
      - "8080"
    environment:
      - TZ=UTC
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "ss -tuln | grep 8080 || exit 1"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3
    restart: unless-stopped
    stop_grace_period: 30s

  nginx:
    image: nginx:alpine
    container_name: flashback-nginx
    ports:
      - "41693:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - flashback-admin
    restart: unless-stopped