services:
  flashback-admin:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flashback-admin
    expose:
      - "8080"
    environment:
      - PORT=8080
    volumes:
      - ./target.jar:/app/target.jar
    tty: true
    stdin_open: true
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  nginx:
    image: nginx:alpine
    container_name: flashback-nginx
    ports:
      - "0.0.0.0:43078:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - flashback-admin
    restart: unless-stopped