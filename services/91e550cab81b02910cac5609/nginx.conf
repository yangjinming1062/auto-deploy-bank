worker_processes 1;
error_log /dev/stdout info;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    access_log /dev/stdout;

    # Health check endpoint for root path
    server {
        listen 80;
        server_name _;

        # Root path returns 200 OK
        location = / {
            add_header Content-Type text/plain;
            return 200 'flashback-admin is running';
        }

        # Health check endpoint
        location /health {
            proxy_pass http://flashback-admin:8080/health;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_pass_request_body off;
            proxy_set_header Content-Length "";
        }

        # Admin endpoint
        location /admin {
            proxy_pass http://flashback-admin:8080/admin;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Fallback to Rest.li server for other paths
        location / {
            proxy_pass http://flashback-admin:8080/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
    }
}