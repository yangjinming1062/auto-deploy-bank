events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;

        # Serve HTML page on GET /admin
        location /admin {
            if ($request_method = 'GET') {
                add_header Content-Type text/html;
                return 200 '<!DOCTYPE html>
<html>
<head><title>Flashback Admin Service</title></head>
<body>
<h1>Flashback Admin Service</h1>
<p>Service is running and accessible.</p>
<p>Available REST API endpoints (POST):</p>
<ul>
<li>/admin?action=healthCheck</li>
<li>/admin?action=startFlashback</li>
<li>/admin?action=changeScene</li>
<li>/admin?action=changeMatchRule</li>
<li>/admin?action=shutDownFlashback</li>
</ul>
<p>Status: <strong>OK</strong></p>
</body>
</html>';
            }

            # Proxy POST requests to backend
            proxy_pass http://flashback-admin:8080;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Default location for health checks
        location / {
            add_header Content-Type text/html;
            return 200 '<!DOCTYPE html>
<html>
<head><title>Flashback Admin Service</title></head>
<body>
<h1>Flashback Admin Service</h1>
<p>Status: <strong>OK</strong></p>
<p>Access <a href="/admin">/admin</a> for API documentation.</p>
</body>
</html>';
        }
    }
}