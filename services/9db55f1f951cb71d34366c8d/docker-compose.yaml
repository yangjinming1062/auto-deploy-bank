services:
  runtime-nodejs:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: flowgram-runtime-nodejs
    ports:
      - "49110:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - HOST=0.0.0.0
      - LOG_LEVEL=info
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "-O", "/dev/null", "http://127.0.0.1:4000/info"]
      interval: 30s
      timeout: 10s
      start_period: 5s
      retries: 3