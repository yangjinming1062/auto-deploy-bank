services:
  gradle:
    build:
      context: .
      dockerfile: Dockerfile
    image: gradle:9.4.0
    container_name: gradle-distribution
    ports:
      - "40096:40096"
    volumes:
      - gradle-data:/root/.gradle
      - ./workspace:/workspace
      - ./target.jar:/app/target.jar
    environment:
      - GRADLE_USER_HOME=/root/.gradle
      - JAVA_OPTS=-Xmx2g -XX:MaxMetaspaceSize=768m
    working_dir: /workspace
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:40096/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

volumes:
  gradle-data: