services:
  ray-diffusion:
    build: .
    container_name: ray-diffusion
    ports:
      - "42116:51870"
    volumes:
      - ./output:/home/ubuntu/deploy-projects/61585d678a430d1165ea2cec/output
    environment:
      - SERVICE_PORT=51870
      - WANDB_API_KEY=${WANDB_API_KEY}
      - PYTHONUNBUFFERED=1
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES:-all}
      - LOCAL_RANK=${LOCAL_RANK:-0}
      - WORLD_SIZE=${WORLD_SIZE:-1}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:51870/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G