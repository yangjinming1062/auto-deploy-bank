services:
  whylogs-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whylogs-api
    ports:
      - "42146:8080"
    environment:
      - WHYLABS_API_ENDPOINT=${WHYLABS_API_ENDPOINT:-https://api.whylabsapp.com}
      - WHYLABS_DEFAULT_ORG_ID=${WHYLABS_DEFAULT_ORG_ID:-}
      - WHYLABS_DEFAULT_DATASET_ID=${WHYLABS_DEFAULT_DATASET_ID:-}
      - WHYLABS_API_KEY=${WHYLABS_API_KEY:-}
      - WHYLABS_SESSION_ID=${WHYLABS_SESSION_ID:-}
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped