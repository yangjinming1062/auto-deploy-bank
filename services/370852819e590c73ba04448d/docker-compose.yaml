services:
  mysql:
    image: mysql:8.0
    container_name: app_shark_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: app_shark
      MYSQL_CHARACTER_SET_SERVER: utf8mb4
      MYSQL_COLLATION_SERVER: utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: app_shark_redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: app_shark_core
    restart: unless-stopped
    tty: true
    stdin_open: true
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SERVER_PORT: 8081
      SERVER_ADDRESS: 0.0.0.0
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/app_shark?autoReconnect=true&useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: "123456"
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_SERVLET_MULTIPART_MAX-FILE-SIZE: 5GB
      SPRING_SERVLET_MULTIPART_MAX-REQUEST-SIZE: 5GB
    volumes:
      - ./target.jar:/app/target.jar
      - ./config:/app/config:ro
      - ./downloads:/app/downloads
    networks:
      - app_network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    expose:
      - "8081"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

  nginx:
    image: nginx:alpine
    container_name: app_shark_nginx
    restart: unless-stopped
    ports:
      - "40390:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ui/client/dist:/usr/share/nginx/html:ro
    networks:
      - app_network
    depends_on:
      - app

networks:
  app_network:
    driver: bridge

volumes:
  mysql_data:
  redis_data: