services:
  gradio-app:
    build: .
    ports:
      - "40168:7860"
    environment:
      - HF_TOKEN=${HF_TOKEN}
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 16G
        reservations:
          cpus: '2.0'
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s