version: '3.8'

services:
  lemuroid-build:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lemuroid-android-build
    ports:
      - "42436:42436"
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 2G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:42436/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    volumes:
      - ./target.jar:/app/target.jar
      - ./build-output:/app/build-output
    networks:
      - lemuroid-network

  lemuroid-service:
    image: nginx:alpine
    container_name: lemuroid-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - lemuroid-build
    networks:
      - lemuroid-network
    restart: unless-stopped

networks:
  lemuroid-network:
    driver: bridge