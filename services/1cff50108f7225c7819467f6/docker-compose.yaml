services:
  app:
    build: .
    container_name: douzhuo-ai-bot
    ports:
      - "51414:51414"
    environment:
      - DISPLAY=:99
      - GIT_PYTHON_REFRESH=quiet
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:51414/api/status"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s