services:
  web:
    build: .
    ports:
      - "42070:8888"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s