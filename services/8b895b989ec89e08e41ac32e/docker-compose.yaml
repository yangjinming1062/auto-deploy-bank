version: '3.8'

services:
  posenet:
    build: .
    ports:
      - "41087:41087"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://127.0.0.1:41087"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s