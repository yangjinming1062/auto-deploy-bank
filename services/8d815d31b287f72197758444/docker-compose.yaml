services:
  majsoul-ai:
    build: .
    container_name: majsoul-ai
    ports:
      - "40761:7479"
    environment:
      - HTTP_PORT=7479
      - SOCKET_PORT=7478
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7479/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 5s
    restart: unless-stopped