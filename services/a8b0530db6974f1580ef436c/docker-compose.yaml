services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "43936:8080"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/greeting"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - DD_SERVICE=springboot-appsec
      - DD_ENV=production
      - DD_VERSION=1.0.0
      - DD_AGENT_HOST=localhost
      - DD_TRACE_AGENT_PORT=8126
    volumes:
      - ./target.jar:/app/app.jar