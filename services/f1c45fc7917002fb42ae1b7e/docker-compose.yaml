services:
  ner-service:
    build: .
    ports:
      - "40693:8080"
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - NCCL_P2P_DISABLE=1
      - NCCL_IB_DISABLE=1
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s