services:
  lavagna:
    build: .
    ports:
      - "40001:8080"
    environment:
      - datasource.dialect=HSQLDB
      - datasource.url=jdbc:hsqldb:mem:lavagna
      - datasource.username=sa
      - datasource.password=
      - spring.profiles.active=dev
      - datasource.disable.migration=false
      - java.awt.headless=true
    healthcheck:
      test: ["CMD", "sh", "-c", "wget --no-verbose --tries=1 --spider http://localhost:8080/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    volumes:
      - ./target.jar:/app/target.jar
    restart: unless-stopped