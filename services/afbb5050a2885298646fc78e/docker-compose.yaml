services:
  fastjson:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastjson-server
    ports:
      - "40266:8080"
    environment:
      - SERVER_PORT=8080
    healthcheck:
      test: ["CMD-SHELL", "wget -q --spider http://localhost:8080/version || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped