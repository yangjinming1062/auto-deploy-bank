services:
  fastjson:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fastjson-service
    ports:
      - "40518:8080"
    environment:
      - server.port=8080
    volumes:
      - ./target.jar:/app/app.jar
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped