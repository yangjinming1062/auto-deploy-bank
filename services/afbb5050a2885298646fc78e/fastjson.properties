# Fastjson Configuration Properties
# These properties control the behavior of the Fastjson library

# JavaBean compatibility mode (default: false)
fastjson.compatibleWithJavaBean=false

# Field name compatibility (default: false)
fastjson.compatibleWithFieldName=false

# Parser deny list - comma-separated list of classes to block during parsing
# fastjson.parser.deny=com.example.DeniedClass

# Parser autoType acceptance list - comma-separated list of classes to allow for autoType
# fastjson.parser.autoTypeAccept=com.example.AllowedClass

# Enable autoType support (default: false for security)
# fastjson.parser.autoTypeSupport=false

# Safe mode - completely disables autoType for maximum security (default: false)
# fastjson.parser.safeMode=false