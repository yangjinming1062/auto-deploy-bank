services:
  quokka:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pyquokka
    ports:
      - "47797:5005"
      - "47798:5006"
    environment:
      - OMP_NUM_THREADS=8
      - ARROW_DEFAULT_MEMORY_POOL=system
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - AWS_REGION=us-west-2
      - RAY_ADDRESS=${RAY_ADDRESS:-}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5006/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G