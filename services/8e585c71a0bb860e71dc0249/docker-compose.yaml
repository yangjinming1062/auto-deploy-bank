version: '3.8'

services:
  mindspore:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mindspore-service
    ports:
      - "40081:8080"
    environment:
      - PYTHONUNBUFFERED=1
      - DEVICE_ID=0
      - RANK_ID=0
      - RANK_SIZE=1
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: unless-stopped

networks:
  default:
    name: mindspore-network