version: '3.8'

services:
  ontop:
    build:
      context: .
      dockerfile: client/docker/Dockerfile
      target: ontop-image-from-binaries
    image: ontop/ontop:5.4.0
    container_name: ontop
    ports:
      - "40051:8080"
      - "40052:8686"
    volumes:
      - ./config:/config:ro
      - ./target.jar:/app/target.jar:ro
      - ./data:/app/data
      - ./h2.jar:/opt/ontop/lib/h2.jar
      - ./custom-entrypoint.sh:/custom-entrypoint.sh:ro
    entrypoint: ["/custom-entrypoint.sh"]
    environment:
      # Using H2 file-based database for testing
      - ONTOP_DB_URL=jdbc:h2:/tmp/data/testdb;DB_CLOSE_DELAY=-1
      - ONTOP_DB_USER=sa
      - ONTOP_DB_PASSWORD=
      - ONTOP_DB_DRIVER=org.h2.Driver

      # Mapping and ontology files
      - ONTOP_MAPPING_FILE=/config/mapping.obda
      - ONTOP_ONTOLOGY_FILE=/config/ontology.ttl

      # Ontop endpoint configuration
      - ONTOP_LAZY_INIT=true
      - ONTOP_CORS_ALLOWED_ORIGINS=*
      - ONTOP_DEV_MODE=true

      # Logging
      - ONTOP_LOG_LEVEL=info

      # Healthcheck
      - ONTOP_HEALTHCHECK=port

    restart: unless-stopped
    healthcheck:
      test: ["CMD", "/bin/sh", "healthcheck.sh"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 60s

  # Example PostgreSQL database (optional)
  db:
    image: postgres:15-alpine
    container_name: ontop-db
    environment:
      - POSTGRES_DB=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  db-data: