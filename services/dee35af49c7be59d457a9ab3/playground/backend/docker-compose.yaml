services:
  datastore:
    build:
      context: containers/datastore
      dockerfile: Dockerfile
    container_name: playground-datastore
    environment:
      DATASTORE_PROJECT_ID: test
      DATASTORE_LISTEN_ADDRESS: 0.0.0.0:8081
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8081"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

  playground-backend:
    build:
      context: ../..
      dockerfile: playground/backend/Dockerfile
    container_name: playground-backend
    ports:
      - "40724:8080"
    environment:
      - SERVER_IP=0.0.0.0
      - SERVER_PORT=8080
      - APP_WORK_DIR=/opt/playground/backend/
      - BEAM_SDK=SDK_UNSPECIFIED
      - SDK_CONFIG=/opt/playground/backend/sdks.yaml
      - PROPERTY_PATH=/opt/playground/backend/
      - PROTOCOL_TYPE=HTTP
      - CACHE_TYPE=local
      - CACHE_ADDRESS=localhost:6379
      - KEY_EXPIRATION_TIME=15m
      - PIPELINE_EXPIRATION_TIMEOUT=10m
      - LAUNCH_SITE=local
      - GOOGLE_CLOUD_PROJECT=test
      - DATASTORE_EMULATOR_HOST=datastore:8081
      - DATASTORE_PROJECT_ID=test
      - NUM_PARALLEL_JOBS=20
      - DATASETS_PATH=/opt/playground/backend/datasets
    volumes:
      - /tmp/playground/workdir:/tmp/playground/workdir
    depends_on:
      datastore:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    # Healthcheck disabled - server uses gRPC-web which doesn't have standard HTTP health endpoint
    # healthcheck:
    #   test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080"]
    #   interval: 30s
    #   timeout: 10s
    #   retries: 3
    #   start_period: 10s
    restart: unless-stopped
    networks:
      - playground-network

networks:
  playground-network:
    driver: bridge