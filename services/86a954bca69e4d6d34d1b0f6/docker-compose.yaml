services:
  text-generator-plugin:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40978:40978"
    environment:
      - NODE_ENV=production
      - PORT=40978
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:40978"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped