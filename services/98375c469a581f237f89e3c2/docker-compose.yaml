services:
  model-playground:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tfjs-model-playground
    ports:
      - "40676:80"
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    environment:
      - NODE_ENV=production