services:
  gradio-app:
    build: .
    ports:
      - "44547:7860"
    environment:
      - RANK=0
      - XDG_CACHE_HOME=/root/.cache
      - TOKENIZERS_PARALLELISM=false
      - PYTHONUNBUFFERED=1
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s