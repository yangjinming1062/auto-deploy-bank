services:
  nteract-web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40111:40111"
    environment:
      - NODE_ENV=development
      - PORT=40111
      - PATH=/app/node_modules/.bin:${PATH}
      - TERM=xterm-256color
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:40111"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped