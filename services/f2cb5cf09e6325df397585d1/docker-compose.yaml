services:
  hyperlpr3:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hyperlpr3-service
    ports:
      - "43158:8715"
    environment:
      - HOME=/root/.hyperlpr3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8715/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G