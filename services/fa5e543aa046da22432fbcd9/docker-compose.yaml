services:
  seed-oss-inference:
    build: .
    container_name: seed-oss-inference
    ports:
      - "43084:8000"
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - CUDA_VISIBLE_DEVICES=${CUDA_VISIBLE_DEVICES}
      - MODEL_PATH=${MODEL_PATH}
      - MAX_NEW_TOKENS=4096
      - THINKING_BUDGET=-1
      - ATTN_IMPLEMENTATION=flash_attention_2
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s