services:
  dover:
    build: .
    ports:
      - "40313:5000"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 120s
    environment:
      - CONFIG_PATH=/home/ubuntu/deploy-projects/12f05413b563fe70cbed49dc/dover.yml