version: '3.8'

services:
  mysql:
    image: mysql:5.7
    container_name: eladmin-mysql
    command: mysqld --bind-address=0.0.0.0 --port=3306
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: eladmin
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./sql:/docker-entrypoint-initdb.d
      - ./sql/mysql.cnf:/etc/mysql/conf.d/mysql.cnf:ro
    networks:
      - eladmin-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p123456"]
      interval: 10s
      timeout: 5s
      retries: 10

  redis:
    image: redis:7-alpine
    container_name: eladmin-redis
    ports:
      - "6380:6379"
    networks:
      - eladmin-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  eladmin-system:
    build:
      context: .
      dockerfile: eladmin-system/Dockerfile
    container_name: eladmin-system
    ports:
      - "40043:8000"
    environment:
      DB_HOST: mysql
      DB_PORT: 3306
      DB_NAME: eladmin
      DB_USER: root
      DB_PWD: 123456
      REDIS_DB: 0
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PWD:
      SPRING_PROFILES_ACTIVE: docker
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - eladmin-network
    healthcheck:
      test: ["CMD", "wget", "-q", "-O-", "http://localhost:8000/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s
    volumes:
      - ./target.jar:/scans/target.jar:ro

volumes:
  mysql_data:

networks:
  eladmin-network:
    driver: bridge
