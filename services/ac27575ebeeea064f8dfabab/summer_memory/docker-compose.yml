version: '3.8'

services:
  neo4j:
    image: neo4j:5.19
    container_name: rag_neo4j
    ports:
      - "7474:7474"
      - "7687:7687"
    environment:
      NEO4J_AUTH: ${NEO4J_AUTH}
      NEO4J_dbms_default__database: ${NEO4J_DB}
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs

volumes:
  neo4j_data:
  neo4j_logs:
