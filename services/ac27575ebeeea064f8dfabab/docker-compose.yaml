services:
  nagaagent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nagaagent
    ports:
      - "41143:8000"
      - "8001:8001"
      - "8003:8003"
    environment:
      - OMP_NUM_THREADS=1
      - MKL_NUM_THREADS=1
      - OPENBLAS_NUM_THREADS=1
      - VECLIB_MAXIMUM_THREADS=1
      - NUMEXPR_NUM_THREADS=1
      - TOKENIZERS_PARALLELISM=false
      - PYTORCH_MPS_HIGH_WATERMARK_RATIO=0.0
      - PYTORCH_ENABLE_MPS_FALLBACK=1
      - API_SERVER_HOST=0.0.0.0
      - API_SERVER_PORT=8000
      - AGENT_SERVER_HOST=0.0.0.0
      - AGENT_SERVER_PORT=8001
      - MCP_SERVER_HOST=0.0.0.0
      - MCP_SERVER_PORT=8003
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=password
    depends_on:
      neo4j:
        condition: service_started
    networks:
      - nagaagent-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

  neo4j:
    image: neo4j:5.19
    container_name: nagaagent-neo4j
    environment:
      - NEO4J_AUTH=neo4j/password
      - NEO4J_dbms_default__database=neo4j
    volumes:
      - neo4j_data:/data
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:7474 || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    networks:
      - nagaagent-network

networks:
  nagaagent-network:
    driver: bridge

volumes:
  neo4j_data: