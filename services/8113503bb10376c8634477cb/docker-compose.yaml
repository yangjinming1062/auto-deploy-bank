services:
  xxl-job-admin:
    build:
      context: ./xxl-job-admin
      dockerfile: Dockerfile
    container_name: xxl-job-admin
    ports:
      - "40167:8080"
    volumes:
      - ./target.jar:/app/target.jar:ro
    environment:
      - SERVER_PORT=8080
      - SERVER_SERVLET_CONTEXT_PATH=/xxl-job-admin
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/xxl_job?useUnicode=true&characterEncoding=UTF-8&autoReconnect=true&serverTimezone=Asia/Shanghai
      - SPRING_DATASOURCE_USERNAME=root
      - SPRING_DATASOURCE_PASSWORD=root_pwd
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=com.mysql.cj.jdbc.Driver
      - SPRING_MAIL_HOST=smtp.qq.com
      - SPRING_MAIL_PORT=25
      - SPRING_MAIL_USERNAME=xxx@qq.com
      - SPRING_MAIL_FROM=xxx@qq.com
      - SPRING_MAIL_PASSWORD=xxx
      - XXL_JOB_ACCESSTOKEN=default_token
      - XXL_JOB_TIMEOUT=3
      - XXL_JOB_I18N=zh_CN
      - XXL_JOB_TRIGGERPOOL_FAST_MAX=200
      - XXL_JOB_TRIGGERPOOL_SLOW_MAX=100
      - XXL_JOB_LOGRETENTIONDAYS=30
    depends_on:
      mysql:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/xxl-job-admin/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - xxl-job-network
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

  mysql:
    image: mysql:8.0
    container_name: xxl-job-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root_pwd
      - MYSQL_DATABASE=xxl_job
      - MYSQL_CHARSET=utf8mb4
      - MYSQL_COLLATION=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql
      - ./doc/db/tables_xxl_job.sql:/docker-entrypoint-initdb.d/tables_xxl_job.sql:ro
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot_pwd"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - xxl-job-network

networks:
  xxl-job-network:
    driver: bridge

volumes:
  mysql_data: