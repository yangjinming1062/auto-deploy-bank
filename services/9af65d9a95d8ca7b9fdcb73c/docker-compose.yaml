services:
  pywps:
    build: .
    ports:
      - "40072:5000"
    volumes:
      - ./outputs:/app/pywps-flask/outputs
      - ./logs:/app/pywps-flask/logs
    environment:
      - PYTHONUNBUFFERED=1
      - PYWPS_SERVER_URL=http://localhost:5000/wps
      - PYWPS_SERVER_OUTPUTURL=http://localhost:5000/outputs/
      - PYWPS_SERVER_OUTPUTPATH=/app/pywps-flask/outputs
      - PYWPS_LOGGING_LEVEL=INFO
      - PYWPS_LOGGING_DATABASE=sqlite:////app/pywps-flask/logs/pywps-logs.sqlite3
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 5
