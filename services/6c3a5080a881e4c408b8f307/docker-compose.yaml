services:
  deeppath:
    build: .
    container_name: deeppath-app
    ports:
      - "40511:5000"
    environment:
      - PYTHONUNBUFFERED=1
      - PORT=5000
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s