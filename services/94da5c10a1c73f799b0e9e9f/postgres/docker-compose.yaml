version: '3'

services:
  db:
    image: postgres:18.0-alpine
    volumes:
      - postgres:/var/lib/postgresql/data
    extends:
      file: postgres.yaml
      service: postgres
    ports:
      - "127.0.0.1:5432:5432"  # Map to localhost so app can connect via localhost:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d articles"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - app-network
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  app:
    build:
      context: .
      dockerfile: Dockerfile
    network_mode: "host"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:40962/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

volumes:
  postgres:

networks:
  app-network:
    driver: bridge