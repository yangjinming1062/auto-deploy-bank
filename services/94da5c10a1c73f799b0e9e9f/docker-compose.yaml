services:
  db:
    image: postgres:16-alpine
    container_name: ktor-postgres
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: articles
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U user -d articles"]
      interval: 5s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - internal

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ktor-kweet-app
    ports:
      - "41639:8080"
    volumes:
      - ./target.jar:/app/target.jar
    environment:
      PORT: "8080"
      HOST: "0.0.0.0"
      KWEET_URL: "http://localhost:41639"
      JDBC_URL: "jdbc:postgresql://db:5432/articles"
      JDBC_USER: "user"
      JDBC_PASSWORD: "password"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    networks:
      - internal

networks:
  internal:
    driver: bridge

volumes:
  postgres_data: