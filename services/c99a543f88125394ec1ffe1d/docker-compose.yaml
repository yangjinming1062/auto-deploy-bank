services:
  openapi-generator-online:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40207:8080"
    environment:
      - GENERATOR_HOST=${GENERATOR_HOST:-}
      - JAVA_OPTS=-DloggerPath=conf/log4j.properties
      - log.level=info
    volumes:
      - ./target.jar:/opt/openapi-generator/target.jar
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G