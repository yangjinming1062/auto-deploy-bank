version: '2'
networks:
  bridge:
    driver: bridge
services:
  redis:
    image: redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - bridge
  mysql:
    image: mysql:5.7
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
    environment:
      MYSQL_ROOT_PASSWORD: test123
      MYSQL_DATABASE: test
      MYSQL_USER: dev
      MYSQL_PASSWORD: test123
    restart: always
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - bridge
    volumes:
      - mysql-data:/var/lib/mysql
  web:
    build: .
    ports:
      - "40335:8100"
    environment:
      - SQLALCHEMY_DATABASE_URI=mysql+pymysql://dev:test123@mysql/test?charset=utf8mb4
      - REDIS_URL=redis://redis:6379
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8100/"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    networks:
      - bridge
  init:
    build: .
    working_dir: /web
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - FLASK_APP=manager.py
      - SQLALCHEMY_DATABASE_URI=mysql+pymysql://dev:test123@mysql/test?charset=utf8mb4
      - REDIS_URL=redis://redis:6379
      - PYTHONPATH=/web
    command:
      - /bin/sh
      - -c
      - |
        cp local_settings.py.tmpl local_settings.py
        flask initdb
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - bridge
  celery:
    build: .
    working_dir: /web
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - SQLALCHEMY_DATABASE_URI=mysql+pymysql://dev:test123@mysql/test?charset=utf8mb4
      - REDIS_URL=redis://redis:6379
      - PYTHONPATH=/web
    command: celery -A wechat.celery worker -l info -B
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    networks:
      - bridge
volumes:
  mysql-data:
    driver: local
