services:
  anserini:
    build:
      context: .
      dockerfile: Dockerfile
    image: anserini:latest
    container_name: anserini
    ports:
      - "45767:43858"
    volumes:
      - ./target.jar:/app/target.jar
    environment:
      - ANSERINI_INDEX_CACHE=/root/.cache/pyserini/indexes
      - PORT=43858
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    working_dir: /app
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:43858/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
