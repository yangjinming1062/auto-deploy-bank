services:
  anserini:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anserini
    ports:
      - "40348:8080"
    volumes:
      - ./target.jar:/app/target.jar:ro
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    working_dir: /app
    environment:
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    # By default runs health server - use 'docker compose run' for CLI operations:
    #   docker compose run anserini IndexCollection -index /data/index -collection JsonCollection -input /data/docs
    #   docker compose run anserini SearchCollection -index /data/index -topics /data/topics.tsv -output /data/results.txt
    #   docker compose run anserini server