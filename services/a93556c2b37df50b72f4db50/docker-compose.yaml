services:
  anserini:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anserini-server
    ports:
      - "40167:8080"
    environment:
      - SERVER_PORT=8080
      - ANSERINI_INDEX_CACHE=/root/.cache/pyserini/indexes
    volumes:
      - ./target.jar:/app/target.jar:ro
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped