version: '3.8'

services:
  anserini:
    build:
      context: .
      dockerfile: Dockerfile
    image: anserini:latest
    volumes:
      - ./target.jar:/home/ubuntu/deploy-projects/a93556c2b37df50b72f4db50.jar
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'entrypoint.sh'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  web:
    image: python:3.11-alpine
    ports:
      - "8080:8080"
    working_dir: /home/ubuntu/deploy-projects/a93556c2b37df50b72f4db50
    command: python -m http.server 8080
    volumes:
      - ./docs:/home/ubuntu/deploy-projects/a93556c2b37df50b72f4db50/docs:ro
      - ./target/apidocs:/home/ubuntu/deploy-projects/a93556c2b37df50b72f4db50/apidocs:ro
      - ./README.md:/home/ubuntu/deploy-projects/a93556c2b37df50b72f4db50/README.md:ro
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 10s
      retries: 3