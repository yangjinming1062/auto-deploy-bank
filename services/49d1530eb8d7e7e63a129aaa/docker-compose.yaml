version: '3.8'

services:
  gradio-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dmd2-gradio-app
    ports:
      - "47583:7860"
    environment:
      - CUDA_VISIBLE_DEVICES=0
      - WANDB_API_KEY=${WANDB_API_KEY:-}
      - HF_TOKEN=${HF_TOKEN:-}
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 60s
      retries: 3
      start_period: 120s