services:
  # API Gateway - Externally accessible service
  # Note: Backend services require Eventuate platform credentials to build
  apigateway:
    build:
      context: ./java-spring
      dockerfile: api-gateway-service/Dockerfile
    restart: unless-stopped
    ports:
      - "40684:8080"
    volumes:
      - ./target.jar:/app/target.jar:ro
      - ./prebuilt-web-client:/app/static-content:ro
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongodb/mydb
      ACCOUNTS_COMMANDSIDE_SERVICE_HOST: accountsservice
      TRANSFERS_COMMANDSIDE_SERVICE_HOST: transactionsservice
      ACCOUNTS_QUERYSIDE_SERVICE_HOST: accountsviewservice
      CUSTOMERS_COMMANDSIDE_SERVICE_HOST: customersservice
      CUSTOMERS_QUERYSIDE_SERVICE_HOST: customersviewservice
    depends_on:
      - mongodb
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # MongoDB - Internal only
  mongodb:
    image: mongo:4.4
    hostname: mongodb
    command: mongod --wiredTigerCacheSizeGB 0.5
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "mongo", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s