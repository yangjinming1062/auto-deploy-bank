services:
  # MySQL Database
  mysql:
    image: mysql:5.7
    container_name: crmeb-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: 111111
      MYSQL_DATABASE: crmeb
      MYSQL_USER: crmeb
      MYSQL_PASSWORD: 111111
    volumes:
      - mysql_data:/var/lib/mysql
      - ./crmeb/sql/Crmeb_1.3.4.sql:/docker-entrypoint-initdb.d/Crmeb_1.3.4.sql:ro
    networks:
      - crmeb-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p111111"]
      interval: 10s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
    # Internal only - no port mapping to host

  # Redis Cache
  redis:
    image: redis:5-alpine
    container_name: crmeb-redis
    restart: unless-stopped
    command: redis-server --requirepass 111111 --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - crmeb-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "111111", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    # Internal only - no port mapping to host

  # CRMEB Java Backend API
  crmeb-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crmeb-api-app
    restart: unless-stopped
    expose:
      - "8081"  # Internal port for Java API
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SERVER_PORT: 8081
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/crmeb?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimeZone=GMT+8
      SPRING_DATASOURCE_USERNAME: crmeb
      SPRING_DATASOURCE_PASSWORD: 111111
      SPRING_DATASOURCE_DRIVER_CLASS_NAME: com.mysql.jdbc.Driver
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_REDIS_PASSWORD: 111111
      SPRING_REDIS_DATABASE: 15
      CRMEB_FILE_PATH: ./upload
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - crmeb-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8081/doc.html"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 120s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

  # Nginx Frontend Server
  crmeb-nginx:
    image: nginx:alpine
    container_name: crmeb-nginx
    restart: unless-stopped
    ports:
      - "40941:8080"  # Host port 40941 -> Container port 8080
    volumes:
      - ./admin/dist:/usr/share/nginx/html:ro
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - crmeb-api
    networks:
      - crmeb-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  crmeb-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local