services:
  helidon-lra-coordinator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: helidon-lra-coordinator
    ports:
      - "40229:8070"
    environment:
      - HELIDON_CONFIG_PROFILE=dev
    volumes:
      - ./target.jar:/app/target.jar:rw
    command: >
      sh -c "
        cp /app/target.jar /app/target.jar.bak 2>/dev/null || true &&
        exec java -jar /app/app.jar
      "
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8070/lra-coordinator"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped
    networks:
      - helidon-network

networks:
  helidon-network:
    driver: bridge
