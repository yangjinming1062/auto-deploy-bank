services:
  bytesep:
    build: .
    ports:
      - "43094:43119"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:43119/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s