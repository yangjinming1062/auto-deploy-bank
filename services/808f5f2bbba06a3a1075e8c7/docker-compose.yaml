services:
  p2rank:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40959:8080"
    volumes:
      - ./target.jar:/app/target.jar
    environment:
      - JAVA_HOME=/usr/lib/jvm/java-17-openjdk-amd64
      - JAVA_OPTS=-Xmx6G
      - POCKET_RANK_BASE_DIR=/app
      - JAVA_LOCALENV_PARAMS=-Xmx4G
      - PRANK_LOCALENV_PARAMS=-threads 4
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "sh", "-c", "ps aux | grep -v grep | grep -E 'python3.*http.server|java'"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s