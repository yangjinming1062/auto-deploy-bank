services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "41923:7860"
    environment:
      - PYTHONUNBUFFERED=1
      - CUDA_VISIBLE_DEVICES=
      - WORLD_SIZE=
      - LOCAL_RANK=
      - RANK=
      - GLOG_logtostderr=
      - GLOG_v=
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s