services:
  react-admin-simple:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    ports:
      - "40144:8080"
    environment:
      - NODE_ENV=development
      - PORT=8080
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G