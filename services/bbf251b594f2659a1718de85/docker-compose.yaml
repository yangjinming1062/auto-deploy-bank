version: '3.8'

services:
  web:
    build: .
    ports:
      - "40240:8080"
    environment:
      - DATABASE_URL=mongodb://mongo:27017/monitoring
      - SECRET_KEY=changeme
      - ALERTA_SVR_CONF_FILE=/app/alertad.conf
    depends_on:
      - mongo
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/heartbeat"]
      interval: 30s
      timeout: 10s
      retries: 5

  mongo:
    image: mongo:4.4
    volumes:
      - mongodb_data:/data/db

volumes:
  mongodb_data:
