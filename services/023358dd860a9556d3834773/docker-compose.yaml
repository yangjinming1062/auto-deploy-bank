version: "3.8"

services:
  web:
    build: .
    ports:
      - "40200:8000"
    environment:
      - PORT=8000
      - HOST=0.0.0.0
      - ENV=development
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
        reservations:
          cpus: "1.0"
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s