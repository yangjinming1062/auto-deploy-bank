services:
  markitdown:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: markitdown-service
    ports:
      - "0.0.0.0:41753:8080"
    environment:
      - PORT=8080
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s