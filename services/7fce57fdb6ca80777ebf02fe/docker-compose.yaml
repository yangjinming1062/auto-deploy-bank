services:
  bfsi-bot:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40738:5007"
    environment:
      - PROJECT_CONNECTION_STRING=${PROJECT_CONNECTION_STRING}
      - OPEN_AI_ENDPOINT=${AZURE_OPENAI_ENDPOINT}
      - OPEN_AI_KEY=${AZURE_OPENAI_API_KEY}
      - OPEN_AI_DEPLOYMENT_NAME=${AZURE_OPENAI_DEPLOYMENT}
      - SEARCH_ENDPOINT=${SEARCH_ENDPOINT}
      - SEARCH_KEY=${SEARCH_KEY}
      - SEARCH_INDEX_NAME=${SEARCH_INDEX_NAME}
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s