services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: jdon-web
    ports:
      - "41613:8080"
    environment:
      - CATALINA_HOME=/usr/local/tomcat
      - DB_URL=jdbc:mysql://mysql:3306/test?useUnicode=true&characterEncoding=UTF-8
      - DB_USER=root
      - DB_PASSWORD=
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./target.jar:/data/target.jar
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:8080/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  mysql:
    image: mysql:5.7
    container_name: jdon-mysql
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
      - MYSQL_DATABASE=test
    volumes:
      - mysql_data:/var/lib/mysql
      - ./example/jdonMVC+CQRS+ES/mysql-ds.xml:/etc/mysql/conf.d/mysql-ds.xml:ro
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  mysql_data: