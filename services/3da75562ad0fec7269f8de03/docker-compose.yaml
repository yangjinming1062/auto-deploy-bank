services:
  scoutsuite:
    build: .
    ports:
      - "40184:8000"
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_SESSION_TOKEN=
      - AZURE_CLIENT_ID=
      - AZURE_CLIENT_SECRET=
      - AZURE_TENANT_ID=
      - AZURE_USERNAME=
      - AZURE_PASSWORD=
      - GOOGLE_APPLICATION_CREDENTIALS=
      - ALICLOUD_ACCESS_KEY=
      - ALICLOUD_SECRET_KEY=
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/summary"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s