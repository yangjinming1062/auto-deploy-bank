services:
  # Main application service
  quarkus-app:
    image: quarkus-app:latest
    container_name: quarkus-app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40653:8080"
    environment:
      - QUARKUS_HTTP_PORT=8080
      - QUARKUS_HTTP_HOST=0.0.0.0
      - QUARKUS_LOG_LEVEL=INFO
      - QUARKUS_SECURITY_USERS_EMBEDDED_ENABLED=true
      - QUARKUS_SECURITY_USERS_EMBEDDED_PLAIN_TEXT=true
    volumes:
      # Maven cache
      - maven-cache:/root/.m2
      # JAR file for security scanning
      - ./target.jar:/app/target.jar
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/q/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped

volumes:
  maven-cache: