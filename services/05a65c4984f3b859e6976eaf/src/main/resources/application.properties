# Quarkus Application Configuration
# This file contains all configuration for the Quarkus application

# HTTP Server Configuration
quarkus.http.port=8080
quarkus.http.host=0.0.0.0

# Security - File-based Authentication using Elytron Properties File
quarkus.security.users.file.enabled=true
quarkus.security.users.file.users=test-users.properties
quarkus.security.users.file.roles=test-roles.properties
quarkus.security.users.file.plain-text=true

# Authentication configuration
quarkus.http.auth.permission.public.paths=/login.html,/api/login,/api/logout,/api/session,/q/health
quarkus.http.auth.permission.public.policy=permit

# Require authentication for other paths
quarkus.http.auth.permission.authenticated.paths=/*
quarkus.http.auth.permission.authenticated.policy=authenticated

# Form-based authentication
quarkus.http.auth.form.enabled=true
quarkus.http.auth.form.login-page=/login.html
quarkus.http.auth.form.error-page=/login.html?error=true
quarkus.http.auth.form.landing-page=/login.html?success=true

# Logging Configuration
quarkus.log.level=INFO
quarkus.log.console.format=%d{yyyy-MM-dd HH:mm:ss,SSS} %-5p [%c{3.}] (%t) %s%e%n