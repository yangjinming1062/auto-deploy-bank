# Quarkus Security - Users File
# Format: username=password
# This file is used by the file-based security realm for authentication
#
# IMPORTANT: For production, use hashed passwords instead of plain text
# Set quarkus.security.users.embedded.plain-text=false and use SHA-512 hashed passwords
# Password hash format: ALG(username:realm:password) in hexadecimal
# Example: echo -n "admin:Quarkus:Admin@123" | sha512sum

# Administrator account - Full access
admin=Admin@123

# Regular user account - Limited access
user=User@123