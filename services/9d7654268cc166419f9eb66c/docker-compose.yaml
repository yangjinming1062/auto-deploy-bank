services:
  overvue:
    build: .
    ports:
      - "6080:6080"
    environment:
      - NODE_ENV=development
    volumes:
      - /app/node_modules
    networks:
      - overvue-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -f http://localhost:6080 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

networks:
  overvue-network:
    driver: bridge