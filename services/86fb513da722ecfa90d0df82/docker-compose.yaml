# ML Tutorial Repository - Jupyter Notebook Server
services:
  jupyter:
    build: .
    container_name: ml-tutorial-jupyter
    ports:
      - "40219:8888"
    environment:
      - DISABLE_MLFLOW_INTEGRATION=TRUE
      - CC=
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8888"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped
