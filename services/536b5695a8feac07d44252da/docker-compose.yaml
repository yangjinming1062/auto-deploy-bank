version: '3.8'

services:
  booking-js:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40196:8080"
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s