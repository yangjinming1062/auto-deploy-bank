services:
  phone-agent:
    build: .
    container_name: phone-agent

    # Expose API server port
    ports:
      - "59899:59899"

    # Environment variables for configuration
    environment:
      - PHONE_AGENT_BASE_URL=${PHONE_AGENT_BASE_URL:-http://localhost:8000/v1}
      - PHONE_AGENT_MODEL=${PHONE_AGENT_MODEL:-autoglm-phone-9b}
      - PHONE_AGENT_API_KEY=${PHONE_AGENT_API_KEY:-EMPTY}
      - PHONE_AGENT_MAX_STEPS=${PHONE_AGENT_MAX_STEPS:-100}
      - PHONE_AGENT_DEVICE_ID=${PHONE_AGENT_DEVICE_ID:-}
      - PHONE_AGENT_LANG=${PHONE_AGENT_LANG:-cn}

    # Resource limits to prevent resource exhaustion
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

    # Start API server on port 59899
    command: ["python", "api_server.py"]

    # Health check for the API service
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:59899/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

    # Keep the service running
    restart: unless-stopped