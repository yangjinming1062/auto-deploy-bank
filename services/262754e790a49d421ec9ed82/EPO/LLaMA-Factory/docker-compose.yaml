version: "3.8"

services:
  llamafactory-api:
    build:
      context: .
      dockerfile: docker/docker-cpu/Dockerfile
    container_name: llamafactory-api
    ports:
      - "40150:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - API_KEY=${API_KEY:-}
      - MODEL_NAME_OR_PATH=gpt2
      - TEMPLATE=default
      - API_MODEL_NAME=gpt-3.5-turbo
      - FASTAPI_ROOT_PATH=
      - DISABLE_VERSION_CHECK=1
      - MAX_JOBS=4
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SHARE=False
      - WANDB_DISABLED=${WANDB_DISABLED:-}
      - WANDB_PROJECT=huggingface
      - WANDB_API_KEY=${WANDB_API_KEY:-}
    deploy:
      resources:
        limits:
          cpus: "2.0"
          memory: 4G
        reservations:
          cpus: "1.0"
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s