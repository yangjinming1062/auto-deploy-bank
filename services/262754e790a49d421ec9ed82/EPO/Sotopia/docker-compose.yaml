services:
  sotopia:
    build:
      dockerfile: Dockerfile
      context: .
    container_name: sotopia-fastapi
    ports:
      - "43266:8000"
    environment:
      - REDIS_OM_URL=redis://redis:6379/0
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - OTREE_ADMIN_PASSWORD=${OTREE_ADMIN_PASSWORD:-}
      - FASTAPI_ROOT_PATH=${FASTAPI_ROOT_PATH:-}
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/docs"]
      interval: 30s
      timeout: 10s
      start_period: 15s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: sotopia-redis
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped