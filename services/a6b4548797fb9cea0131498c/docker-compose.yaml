version: '3.8'

services:
  draggan:
    build: .
    ports:
      - "40584:7860"
    environment:
      - PYTHONUNBUFFERED=1
      - DRAGGAN_HOME=/app/checkpoints
    volumes:
      - checkpoints:/app/checkpoints
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

volumes:
  checkpoints:
    driver: local