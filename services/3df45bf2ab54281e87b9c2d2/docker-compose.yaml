services:
  mysql:
    image: mysql:8.0.31
    container_name: mysql
    environment:
      TZ: Asia/Shanghai
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ry-flowable-plus
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command:
      --default-authentication-plugin=mysql_native_password
      --character-set-server=utf8mb4
      --collation-server=utf8mb4_general_ci
      --explicit_defaults_for_timestamp=true
      --lower_case_table_names=1

  redis:
    image: redis:6.2.7
    container_name: redis
    environment:
      TZ: Asia/Shanghai
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    command: redis-server --appendonly yes

  ruoyi-admin:
    build:
      context: .
      dockerfile: Dockerfile
    image: ruoyi-admin:latest
    container_name: ruoyi-admin
    environment:
      TZ: Asia/Shanghai
      SPRING_PROFILES_ACTIVE: dev
      SERVER_PORT: "8080"
      SPRING_DATASOURCE_DYNAMIC_DATASOURCE_MASTER_URL: jdbc:mysql://mysql:3306/ry-flowable-plus?useUnicode=true&characterEncoding=utf8&zeroDateTimeBehavior=convertToNull&useSSL=true&serverTimezone=GMT%2B8&autoReconnect=true
      SPRING_DATASOURCE_DYNAMIC_DATASOURCE_MASTER_USERNAME: root
      SPRING_DATASOURCE_DYNAMIC_DATASOURCE_MASTER_PASSWORD: root
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: "6379"
      SPRING_REDIS_DATABASE: "0"
      SA_TOKEN_JWT_SECRET_KEY: abcdefghijklmnopqrstuvwxyz
      SA_TOKEN_TIMEOUT: "86400"
      SA_TOKEN_ACTIVITY_TIMEOUT: "1800"
    ports:
      - "40872:8080"
    volumes:
      - ./target.jar:/app/target.jar:ro
    networks:
      - app-network
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data: