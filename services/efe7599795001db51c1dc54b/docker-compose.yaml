version: '3.8'

services:
  app:
    build: .
    ports:
      - "40645:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - MONGO_URI=mongodb://mongodb:27017/shop
      - SESSION_SECRET=${SESSION_SECRET:-your_session_secret_here}
      - STRIPE_PRIVATE_KEY=${STRIPE_PRIVATE_KEY:-}
      - GMAIL_EMAIL=${GMAIL_EMAIL:-}
      - GMAIL_PASSWORD=${GMAIL_PASSWORD:-}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - ADMIN_COOKIE_NAME=${ADMIN_COOKIE_NAME:-admin}
      - ADMIN_COOKIE_PASSWORD=${ADMIN_COOKIE_PASSWORD:-}
    depends_on:
      mongodb:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  mongodb:
    image: mongo:7.0
    volumes:
      - mongo-data:/data/db
    networks:
      - default
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

networks:
  default:
    name: ecommerce-network

volumes:
  mongo-data: