services:
  dragonbones-runtime:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: dragonbones-runtime
    ports:
      - "40339:40339"
    environment:
      - NODE_ENV=production
      - PORT=40339
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:40339/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped