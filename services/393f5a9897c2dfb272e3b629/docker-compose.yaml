services:
  streaming-tts:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40743:5003"
    environment:
      - PYTHONUNBUFFERED=1
      - HF_HOME=/tmp/huggingface
      - HF_HUB_DISABLE_XDG_CACHE=1
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5003/health"]
      interval: 30s
      timeout: 30s
      retries: 5
      start_period: 120s