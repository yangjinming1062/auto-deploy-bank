services:
  rsdoctor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rsdoctor-server
    ports:
      - "42312:2024"
    environment:
      - NODE_ENV=production
      - PORT=2024
      - LOCAL_CLI_PORT=2024
      - ENABLE_CLIENT_SERVER=false
      - DEBUG=false
      - NO_COLOR=true
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:2024/api/env"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped