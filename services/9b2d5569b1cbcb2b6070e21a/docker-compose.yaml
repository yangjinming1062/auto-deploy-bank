services:
  feature-selector:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40115:40115"
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:40115/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s