services:
  htm-java:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: htm-java
    ports:
      - "41990:40417"
    volumes:
      - ./target/htm.java-0.6.13.jar:/app/target.jar
    environment:
      - JAVA_OPTS=-Dserver.port=40417 -Dserver.servlet.context-path=/
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:40417/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: on-failure