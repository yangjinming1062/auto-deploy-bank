services:
  sjc:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: sjc-service-41071
    ports:
      - "41071:8080"
    environment:
      - data_root=/scratch/release
      - PYTHONUNBUFFERED=1
      - PORT=8080
      - PYTHONPATH=/home/ubuntu/deploy-projects/6f95565887906cd12e74314f
    volumes:
      - ./data:/home/ubuntu/deploy-projects/6f95565887906cd12e74314f/data
      - ./checkpoints:/scratch/release:ro
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped