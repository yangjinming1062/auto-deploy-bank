services:
  spell-checker-server:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "41964:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - HTTP_MODE=true
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G
    restart: unless-stopped