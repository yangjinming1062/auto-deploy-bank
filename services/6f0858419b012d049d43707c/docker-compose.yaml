services:
  react-router:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "40154:3000"
    environment:
      - NODE_ENV=development
      - USE_SOURCE=true
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 4G
        reservations:
          cpus: '1.0'
          memory: 1G